
<div data-ng-show="authenticationError" data-translate="login.messages.error.authentication">
    <strong>Authentication failed!</strong> Please check your credentials and try again.
</div>
<form name="loginForm" data-ng-submit="login(credentials)" novalidate>
    <table>
        <tbody><tr><td>User:</td><td><input type="text" data-ng-model="credentials.username"></td></tr>
        <tr><td>Password:</td><td><input type="password" data-ng-model="credentials.password"></td></tr>
        <tr><td><input type="checkbox" data-ng-model="credentials.rememberMe"></td><td>Remember me on this computer.</td></tr>
        <tr><td colspan="2"><button name="submit" type="submit">Login</button></td></tr>
        </tbody></table>
</form>
