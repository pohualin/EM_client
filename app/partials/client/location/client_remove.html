<div class="col-md-12" data-ng-controller="ClientRemoveExistingLocationsController">
    <div class="row" data-ng-hide="isEmpty(client.removedLocations)">
        <div class="col-md-8">
            <h2>Locations To Be Removed On Save...</h2>
            <table class="table table-bordered table-striped table-hover" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>City</th>
                    <th>State</th>
                </tr>
                <tr data-ng-repeat="(key,location) in client.removedLocations | orderBy:'key'">
                    <td>{{location.name}}</td>
                    <td>{{location.phone}}</td>
                    <td>{{location.city}}</td>
                    <td>{{location.state}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
