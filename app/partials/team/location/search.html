<div class="modal" tabindex="-1" role="dialog" data-ng-controller="SearchTeamsLocationsController">
    <div class="modal-dialog modal-dialog-large container-fluid">
        <div class="modal-content">
            <div class="modal-header">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10" id="message-container"></div>
                    <div class="col-md-1"></div>
                </div>
                <div class="row" >
                    <div data-bs-tabs data-ng-show="clientHasLocations()">
                        <div data-ng-include="'partials/team/location/tabs/team-client-locations-tab.html'" data-bs-pane data-title="Client locations" ></div>
                        <div data-ng-include="'partials/team/location/tabs/team-search-all-tab.html'" data-bs-pane data-title="Search all locations" ></div>                    
                    </div>     
                    <div data-bs-tabs data-ng-hide="clientHasLocations()">
                        <div data-ng-include="'partials/team/location/tabs/team-search-all-tab.html'" data-bs-pane data-title="Search all locations" ></div>                    
                    </div>                            
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link" data-ng-click="hidePopupLocations()"><span data-translate="team_locations_search_page.cancel.label"></span></button>
                <button type="button" class="btn btn-default" data-ng-show="hasLocationsAdded()"
                        data-ng-click="saveAndAddAnother()"><span data-translate="team_locations_search_page.save_and_other.label"></span>
                </button>
                <button type="button" class="btn btn-primary" data-ng-show="hasLocationsAdded()" data-ng-click="savePopupLocations(false)"><span data-translate="team_locations_search_page.save.label"></span>
                </button>
            </div>
        </div>
    </div>
</div>
