<div class="container">
    <h1>
        <a href="#/">Emmi Manager</a>:&nbsp;
        <span data-ng-hide="team.id">New</span>
        <span data-ng-show="team.id">Edit</span> Team
    </h1>                     
    <form name="teamForm" class="form" novalidate>
        <div id="alerts-container" data-ng-show="teamForm.$invalid"></div>
        <div id="remove-container"></div>
        <h2 data-translate="team_edit_page.information.title">Team Information</h2>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group" data-ng-class="{ 'has-error' : teamForm.teamName.$invalid && formSubmitted }">
                    <label data-translate="team_edit_page.information.name"/>
                    <div class="error-circle" data-ng-show="teamForm.teamName.$error.required && formSubmitted"
                         data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                         data-title="Required"></div>
                    <div class="error-circle" data-ng-show="teamForm.teamName.$error.pattern && formSubmitted"
                         data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                         data-title="Please enter a valid team name."></div>                                      
                    <input class="form-control" data-ng-model="team.name" id="teamName" name="teamName" type="text" required data-ng-pattern="/^[\-\.a-zA-Z0-9 '=_;:`@#&,\(\)\/]*$/" data-animation="am-flip-x">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label data-translate="team_edit_page.information.description"/>
                    <input class="form-control" data-ng-model="team.description" type="text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label data-translate="team_edit_page.information.phone"/>
                    <input class="form-control" data-ng-model="team.phone" type="text" readonly>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label data-translate="team_edit_page.information.fax"/>
                    <input class="form-control" data-ng-model="team.fax" type="text" readonly>
                </div>
            </div>
        </div> 
        <div class="actions">
            <div class="form-group">              
                <button class="btn btn-primary" type="button" data-ng-click="save(teamForm.$valid)">Continue</button>
            </div>
        </div>               
    </form>
</div>
