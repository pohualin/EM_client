<div class="container">
    <h1>
        <a href="#/">Emmi Manager</a>:&nbsp;
        <span data-ng-hide="team.id" data-translate="team_edit_page.new.title">New</span>
        <span data-ng-show="team.id" data-translate="team_edit_page.edit.title">Edit</span> Team
    </h1>                     
    <form name="teamForm" class="form" novalidate>
        <div id="alerts-container" data-ng-show="teamForm.$invalid"></div>
        <div id="remove-container"></div>
        <h2 data-translate="team_edit_page.information.title">Team Information</h2>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group" data-ng-class="{ 'has-error' : teamForm.teamName.$invalid && formSubmitted }">
                    <label data-translate="team_edit_page.information.name" for="teamName">Name</label>
                    <div class="error-circle" data-ng-show="teamForm.teamName.$error.required && formSubmitted"
                         data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                         data-title="{{'team_edit_page.error_msg.required' | translate}}"></div>
                    <div class="error-circle" data-ng-show="teamForm.teamName.$error.pattern && formSubmitted"
                         data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                         data-title="{{'team_edit_page.error_msg.invalid_team_name' | translate}}"></div>                                      
                    <input class="form-control" data-ng-model="team.name" id="teamName" name="teamName" type="text" required data-ng-pattern="/^[\-\.a-zA-Z0-9 '=_;:`@#&,\(\)\/]*$/" data-animation="am-flip-x">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label data-translate="team_edit_page.information.description" for="teamDescription">Description</label>
                    <div class="error-circle" data-ng-show="teamForm.teamDescription.$error.pattern && formSubmitted"
                         data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                         data-title="{{'team_edit_page.error_msg.invalid_team_description' | translate}}"></div>
                    <input class="form-control" data-ng-model="team.description" id="teamDescription" name="teamDescription" type="text" data-ng-pattern="/^[\-\.a-zA-Z0-9 '=_;:`@#&,\(\)\/]*$/" data-animation="am-flip-x">
                </div>
            </div>
        </div>
        <div class="row" data-ng-include="'partials/team/salesforce/team_salesforce_picker.html'"></div>

        <div class="actions">
            <div class="form-group">              
                <button class="btn btn-primary" type="button" data-ng-click="save(teamForm.$valid)" data-translate="team_edit_page.continue_button">Continue</button>
            </div>
        </div>               
    </form>
</div>
