<div class="container" >
	<div class="row" data-ng-controller="ProviderCreateController" data-ng-show="teamResource.providers.length > 0">
		<div class="col-md-6" >
		    <label>Providers</label>
			<table class="table table-bordered table-striped table-hover" border="0" cellpadding="0" data-ng-controller="ProviderCreateController" >
				<tr>
					<th class="col-sm-3" >Name </th>
					<th class="col-sm-3" >Specialty </th>
				</tr>
				<tr data-ng-repeat="provider in teamResource.providers">
			    	<td>{{provider.entity.firstName}} {{provider.entity.lastName}}</td>
			    	<td>{{provider.entity.specialty.name}}</td>
			    </tr>
			</table>
		</div>
	</div>
</div>
