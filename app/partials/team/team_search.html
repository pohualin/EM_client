<div class="container"  data-ng-controller="TeamSearchController">
    <h1>
        <a href="#/">Emmi Manager</a>: Search
    </h1>
    <h2>Manage Clients, Teams, Providers and Locations:</h2>
    <form name="searchForm">
        <div class="row">
			<div class="col-md-2 col-sm-2">
				<div data-ng-include="'partials/search/search_option_dropdown.html'"></div>
				</div>
			<div class="col-md-6 col-sm-5">
                <label class="sr-only" for="query">Search for Team</label>
                <div class="input-group">
                    <input class="form-control" id="query" name="query" data-ng-model="query" type="text"
                           placeholder="Search..." required data-auto-focus>

                    <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
                </div>
            </div>
            <div class="col-md-2 col-sm-3">
                <button class="btn btn-default pull-left" data-ng-click="searchTeams()"
                        data-ng-disabled="searchForm.query.$invalid || loading"
                        data-translate="global.buttons.search">
                </button>
                <span data-ng-class="{'search-spinner' : loading}"></span>
            </div>
        </div>
    </form>
    <hr>
    <div class="row" data-ng-show="searchPerformed">
        <div class="col-md-12">
            <div class="row" data-ng-hide="removeStatusFilterAndTotal">
                <div class="col-md-12">
                    <div class="pull-right">
                        {{total}}
                        <span data-ng-show="total != 1" data-translate="global.labels.total"> results</span>
                        <span data-ng-show="total === 1" data-translate="global.labels.totalSingular"> result</span>
                    </div>
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="status_filter" data-translate="global.labels.statusFilter">Show:</label>
                            <select class="form-control" id="status_filter" data-ng-model="status"
                                    data-ng-options="status | translate for status in statuses"
                                    data-ng-change="statusChange()">
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <table class="table table-bordered table-striped table-hover" border="0" cellpadding="0" cellspacing="0" data-ng-show="teams">
                <tr>
                    <th class="sort col-sm-3" data-ng-click="sort('name')">Name <span data-ng-show="sortProperty.property === 'name'"><span class="glyphicon sort-icon" data-ng-class="{'glyphicon-chevron-down': sortProperty.ascending, 'glyphicon-chevron-up': !sortProperty.ascending}"></span></span>
                    </th>
                    <th class="sort col-sm-3" data-ng-click="sort('salesForceAccount.name')">Salesforce Account <span
                            data-ng-show="sortProperty.property === 'salesForceAccount.name'"><span class="glyphicon sort-icon" data-ng-class="{'glyphicon-chevron-down': sortProperty.ascending, 'glyphicon-chevron-up': !sortProperty.ascending}"></span></span>
                    </th>
                    <th class="sort col-sm-3" data-ng-click="sort('client.name')">Client <span
                            data-ng-show="sortProperty.property === 'client.name'"><span class="glyphicon sort-icon" data-ng-class="{'glyphicon-chevron-down': sortProperty.ascending, 'glyphicon-chevron-up': !sortProperty.ascending}"></span></span>
                    </th>
                    <th class="col-sm-1">&nbsp;</th>
                </tr>
                <tr data-ng-repeat="team in teams | orderBy:'team.sortIdx'">
                    <td>{{team.entity.name}}</td>
                    <td>{{team.entity.salesForceAccount.name}}</td>
                    <td>{{team.entity.client.name}}</td>
                    <td>
                        <a href data-ng-click="viewTeam(team.entity)">view</a>
                    </td>
                </tr>
            </table>
            <div class="row" data-ng-show="teams">
                <div data-ng-show="links" class="col-md-8 col-sm-8">
                    <ul class="pagination">
                        <li data-ng-repeat="link in links | orderBy:'order'" data-ng-class="{'active': link.name == currentPage}">
                            <a data-ng-show="link.name != currentPage" href
                               data-ng-click="fetchPage(link.href)">{{link.name}}</a>
                            <span data-ng-hide="link.name != currentPage">{{link.name}}</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div data-ng-hide="teams">
                <span data-translate="global.messages.search.no_results_found"></span>
            </div>
        </div>
    </div>
</div>
