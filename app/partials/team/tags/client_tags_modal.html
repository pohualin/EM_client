<div class="modal" tabindex="-1" role="dialog">
    <form name="clientForm" class="form ng-pristine ng-valid modal-dialog  modal-dialog-large" novalidate="">

        <div class="col-md-12 modal-content" data-ng-controller="ClientTagsController">
            <h2 data-translate="team_edit.client_tags.modal_title">

                <div class="error-circle" data-ng-show="clientForm.clientTagGroups.$error.empty && formSubmitted"
                     data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                     data-title="Tag groups must contain at least one tag"></div>
            </h2>
            <span data-tag-groups data-ng-model="client.tagGroups" data-library-groups="tagLibraryMap"
                  data-name="clientTagGroups" data-form-field="clientForm.clientTagGroups"
                  data-tagging-mode="tagInputMode"></span>
            <span data-ng-hide="tagInputMode || clientForm.clientTagGroups.$error.unique">
                <small>&nbsp;&nbsp;&nbsp;or</small>
                <button class="btn btn-link btn-tag-library" type="button" title="Select groups to add:"
                        data-placement="bottom" data-content-template="partials/client/tags/tag_library.html"
                        data-trigger="click" data-bs-popover data-popover-dismiss>Add from Library
                </button>
            </span>

            <div class="modal-footer">
                <button class="btn btn-link" ng-click="hideClientTags()">Close</button>
            </div>
        </div>


    </form>
</div>
