<div class="row" data-ng-show="teamClientResource.teamResource.link.teamLocations">
    <div class="col-md-12">
        <h2>Tags:</h2>
    </div>
</div>
<div class="row" data-ng-show="teamClientResource.teamResource.link.teamLocations">
    <div class="col-md-6" data-ng-controller="TeamTagsController">

        <select data-chosen data-placeholder="Choose some tags" multiple
                data-ng-model="teamClientResource.teamResource.tags" data-ng-change="saveTagState()"
                data-ng-options="tag.text
        group by tag.group.title
        for tag in team.tags
        track by tag.id" class="form-control">
        </select>
    </div>
    <button data-ng-controller="TeamTagsController" type="button" class="btn btn-link" data-ng-click="showClientTags()">
        Manage Client Tags
    </button>
</div>
