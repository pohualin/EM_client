<div class="row">
    <div class="col-md-12">
        <h2>Tags:</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-6" data-ng-controller="TeamTagsController">

        <select data-chosen data-placeholder="Choose some tags" multiple data-ng-model="teamClientResource.teamResource.tags"
                data-ng-options="tag.text
        group by tag.group.title
        for tag in team.tags
        track by tag.id" class="form-control">
        </select>


    </div>
</div>
