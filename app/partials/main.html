<div class="container">
    <h1>Emmi Manager 2.0</h1>
    <p data-translate="main.welcome" data-translate-value-username="{{ account.login }}" data-translate-value-today="{{ today | date:'fullDate' }}">Welcome {{ account.login }}. The date is {{ today | date:'fullDate' }}.</p>
    <div>
        <ul data-ng-switch="authenticated">
            <li data-ng-switch-when="false"><a data-ng-href="#/login" data-translate="global.menu.login">Login</a></li>
            <li data-ng-switch-when="true"><a data-ng-href="#/logout" data-translate="global.menu.logout">Log Out</a></li>
            <li data-ng-show="isAuthorized(userRoles.admin)"><a data-ng-href="#/clients" data-translate="global.menu.clients">Clients</a></li>
        </ul>
    </div>
    <div>
        <ul>
            <li><a href="#" data-ng-click="changeLanguage('en')" data-translate="global.language.en">English</a></li>
            <li><a href="#" data-ng-click="changeLanguage('es')" data-translate="global.language.es">Spanish</a></li>
        </ul>
    </div>
</div>
