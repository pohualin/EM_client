<div class="modal" tabindex="-1" role="dialog" data-ng-controller="UsersClientUserClientTeamRolesSearchController">
    <div class="modal-dialog modal-dialog-large container-fluid">
        <div class="modal-content">
            <div class="modal-header">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10" id="message-container"></div>
                    <div class="col-md-1"></div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                    	<h3>Role: {{selectedClientTeamRole.entity.name}}</h3>
                    </div>
                </div>
                <div class="row">
                    <form name="searchForm" novalidate data-ng-show="hasTeams">
                        <div class="col-md-6">
                            <div class="form-inline">
                                <label class="control-label" for="query">Search teams:</label>

                                <div class="input-group col-md-8">
                                    <input class="form-control" name="query" id="query" data-ng-model="teamQuery"
                                           type="text"
                                           placeholder="Teams..." required data-auto-focus
                                           data-focus-on="LocationSearchFocus">
                                </div>
                                <button class="btn btn-default" data-ng-click="search(searchForm.query.$valid)"
                                        data-ng-disabled="searchForm.query.$invalid || loading">Go
                                </button>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-inline">
                                <label class="control-label" for="tagFilter">Show teams by tag:</label>

                                <div class="input-group col-md-8">
                                    <select id="tagFilter" name="tagFilter" class="form-control"
                                            data-ng-disabled="searchForm.query.$invalid || loading"
                                            data-ng-model="tagFilter.tag" data-ng-change="onTagFilterChange()"
                                            data-ng-options="tag.text group by tag.group.name for tag in clientTagGroupToDisplay | orderBy:'text'
			                                   track by tag.id"
                                            data-disable-search-threshold="10" data-allow-single-deselect="true"
                                            data-no-results-text="'All Tags'"
                                            data-placeholder="All Tags"
                                            data-chosen>
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="col-md-12" data-ng-hide="hasTeams">No teams available.</div>
                </div>
            </div>
            <div class="modal-body" data-ng-show="searchPerformed">
	            <div>
				<div class="row" data-ng-hide="removeStatusFilterAndTotal">
					<div class="col-md-12">
						<div class="pull-right">
							{{total}} <span data-ng-show="total != 1"
								data-translate="global.labels.total"> results</span> <span
								data-ng-show="total === 1"
								data-translate="global.labels.totalSingular"> result</span>
						</div>
					</div>
				</div>
				<br>
				<table class="table table-bordered table-striped table-hover"
					border="0" cellpadding="0" cellspacing="0" data-ng-show="userClientUserClientTeamRoles">
					<tr>
						<th class="sort col-sm-1">&nbsp;</th>
						<th class="sort col-sm-3" data-ng-click="sort('name')">Name
							<span data-ng-show="sortProperty.property === 'name'"><span
								class="glyphicon sort-icon"
								data-ng-class="{'glyphicon-chevron-down': sortProperty.ascending, 'glyphicon-chevron-up': !sortProperty.ascending}"></span></span>
						</th>
					</tr>
					<tr data-ng-repeat="userClientUserClientTeamRole in userClientUserClientTeamRoles">
						<td data-ng-show="!userClientUserClientTeamRole.link.self || userClientUserClientTeamRole.entity.warning">
                            <input type="checkbox" data-ng-model="userClientUserClientTeamRole.entity.selected"
                                   data-ng-change="onCheckboxChange(userClientUserClientTeamRole.entity)">
                        </td>
                        <td data-ng-show="userClientUserClientTeamRole.link.self && !userClientUserClientTeamRole.entity.warning">
                            <input type="checkbox" disabled="disabled" checked>
                        </td>
						<td>{{userClientUserClientTeamRole.entity.team.name}}
							<div class="error-circle glyphicon glyphicon-exclamation-sign"
					             data-ng-show="userClientUserClientTeamRole.entity.warning"
					             data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
					             data-title={{userClientUserClientTeamRole.entity.warning}}></div>
						</td>
					</tr>
				</table>
				<div class="row" data-ng-show="userClientUserClientTeamRoles">
					<div data-ng-show="links" class="col-md-8 col-sm-8">
						<ul class="pagination">
							<li data-ng-repeat="link in links | orderBy:'order'"
								data-ng-class="{'active': link.name == currentPage}"><a
								data-ng-show="link.name != currentPage" href
								data-ng-click="fetchPage(link.href)">{{link.name}}</a> <span
								data-ng-hide="link.name != currentPage">{{link.name}}</span></li>
						</ul>
					</div>
				</div>
				<div data-ng-hide="userClientUserClientTeamRoles">
					<span data-translate="global.messages.search.no_results_found"></span>
				</div>
				</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link" data-ng-click="cancel()">cancel</button>
                <input type="submit" id="submit" class="btn btn-primary" data-ng-hide="isEmpty(selectedTeamRoles)" value="Save" data-add-team-roles-warning/>
                </button>
            </div>
        </div>
    </div>
</div>
