<div class="popover">
    <div class="arrow"></div>
    <h3 class="popover-title">{{saveError.reason | translate}}</h3>

    <div class="popover-content">
        <small>
            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td nowrap>USER ID:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td>{{saveError.userClient.login | characters:25}}</td>
                </tr>
                <tr>
                    <td><span>CLIENT: </span></td>
                    <td>{{saveError.userClient.client.name | characters:25}}</td>
                </tr>
            </table>
        </small>
        <div class="clearfix pull-right">
            <a href="#/clients/{{saveError.userClient.client.id}}/users/{{saveError.userClient.id}}">view</a>
        </div>
    </div>
</div>
