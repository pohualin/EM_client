<div class="container" data-ng-cloak>
    <div class="row">
        <div class="col-md-12">
            <h2>
                <a href="#/">Emmi Manager</a> : <a href="#/clients/{{client.entity.id}}">{{client.entity.name}}</a>
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" data-ng-cloak>
            <form name="userClientForm" class="form" novalidate>
                <div class="row" data-ng-show="userClientForm.$invalid">
                    <div class="col-md-12" id="message-container"></div>
                </div>
                <div class="row">
                    <div class="col-md-6 pull-left">
                        <h2>New User</h2>
                    </div>
                </div>
                <div class="row" data-ng-include="'partials/user/client/metadata/form.html'"></div>
                <div class="row">
                    <div class="col-md-12">
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <span>You'll be able to add roles after saving this user.</span>

                        <div class="actions pull-right">
                            <div class="form-group">
                                <a class="btn btn-link"
                                   href="#/clients/{{client.entity.id}}/users?{{currentRouteQueryString}}">cancel</a>
                                <button class="btn btn-primary" type="submit"
                                        data-ng-click="save(userClientForm.$valid, $event)">
                                    <span>Save</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
