<div class="popover">
    <div class="arrow"></div>
    <h3 class="popover-title">User Credentials:
        <button type="button" class="btn btn-default btn-xs btn-close pull-right" data-ng-click="$hide()">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
    </h3>
    <div class="popover-content popover-text">

        <p>Please direct the user to <a href="{{url}}" target="_blank">{{url}}</a></p>
        <table border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td>User ID:</td>
                <td><strong>{{login}}</strong></td>
            </tr>
            <tr>
                <td>Temporary password:&nbsp;&nbsp;&nbsp;</td>
                <td><strong>{{passwordChange.password}}</strong></td>
            </tr>
        </table>
    </div>
</div>
