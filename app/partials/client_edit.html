<h1><span data-ng-hide="client.id">New</span><span data-ng-show="client.id">Edit</span> Client</h1>
<form>
    <h2>Client Information</h2>
    <label for="">Name</label><br>
    <input data-ng-model="client.name" type="text"><br>
    <label for="">Client Type</label><br>
    <select data-ng-model="client.type" data-ng-options="type for type in clientTypes">
        <option value="">Select...</option>
    </select>
    <br>
    <label for="region">Region</label><br>
    <select id="region" data-ng-model="client.region" data-ng-options="region for region in clientRegions">
        <option value="">Select...</option>
    </select><br>
    <label for="">Tier</label><br>
    <select data-ng-model="client.tier" data-ng-options="tier for tier in clientTiers">
        <option value="">Select...</option>
    </select><br>
    <label for="">Contract Owner</label><br>
    <select data-ng-model="client.contractOwner" data-ng-options="owner as owner.lastName for owner in contractOwners track by owner">
        <option value="">Select...</option>
    </select><br>
    <label for="">Contract Start</label><br>
    <input type="text" data-ng-model="client.contractStart" data-autoclose="true" data-dateType="iso" bs-datepicker><br>
    <label for="">Contract End</label><br>
    <input type="text" data-ng-model="client.contractEnd" data-autoclose="true"  data-dateType="string" bs-datepicker><br>
    <label for="">Salesforce Account</label><br>
    <input type="text"><br>
    <h2>Team Tags</h2>
    <div class="actions">

        <a href="#/clients">Cancel</a>
        <button type="button" data-ng-click="save()">Save</button>
    </div>
</form>
