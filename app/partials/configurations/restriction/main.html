<div class="container" data-ng-cloak>
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb h3">
                <li><a href="#/">Emmi Manager</a></li>
                <li class="active"><a data-ng-href="#/clients/{{client.id}}?{{currentRouteQueryString}}">
                    <span data-bs-tooltip="'id: {{client.id}}'" data-placement="right">{{client.name}}</span></a>
                </li>
            </ol>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-3"
            data-ng-include="'partials/configurations/main.html'">
        </div>
        <div class="col-md-9">
            <div>
                <div class="row" data-ng-include="'partials/configurations/restriction/form.html'" />
            </div>
            <hr data-ng-show="originalClientRestrictConfiguration.entity.emailConfigRestrict" />
            <div data-ng-show="originalClientRestrictConfiguration.entity.emailConfigRestrict">
                <div class="row" data-ng-include="'partials/configurations/restriction/email.html'" />
            </div>
            <hr data-ng-show="originalClientRestrictConfiguration.entity.ipConfigRestrict" />
            <div data-ng-show="originalClientRestrictConfiguration.entity.ipConfigRestrict">
                <div class="row" data-ng-include="'partials/configurations/restriction/ip.html'" />
            </div>
        </div>
    </div>
</div>
