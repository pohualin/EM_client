<div class="col-md-12" data-ng-controller="EmailRestrictConfigurationMainController">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered table-striped table-hover" border="0" cellpadding="0" cellspacing="0"
                   data-ng-show="emailRestrictConfigurations">
                <tr>
                    <th class="sort col-sm-3" data-ng-click="sort('emailEnding')">Email Ending 
                        <span data-ng-show="sortProperty.property === 'emailEnding'">
                            <span class="glyphicon sort-icon" data-ng-class="{'glyphicon-chevron-down': sortProperty.ascending, 'glyphicon-chevron-up': !sortProperty.ascending}" />
                        </span>
                    </th>
                    <th class="sort col-sm-3" data-ng-click="sort('description')">Description 
                        <span data-ng-show="sortProperty.property === 'description'">
                            <span class="glyphicon sort-icon" data-ng-class="{'glyphicon-chevron-down': sortProperty.ascending, 'glyphicon-chevron-up': !sortProperty.ascending}" />
                        </span>
                    </th>
                    <th class="col-sm-1">&nbsp;</th>
                </tr>
                <tr data-ng-repeat="emailRestrictConfig in emailRestrictConfigurations">
                    <td>{{emailRestrictConfig.entity.emailEnding}}</td>
                    <td>{{emailRestrictConfig.entity.description}}</td>
                    <td>
                        <a href data-ng-click="remove(emailRestrictConfig)">Remove</a>
                    </td>
                </tr>
            </table>
            <div class="row" data-ng-show="emailRestrictConfigurations">
                <div data-ng-show="links" class="col-md-8 col-sm-8">
                    <ul class="pagination">
                        <li data-ng-repeat="link in links | orderBy:'order'" data-ng-class="{'active': link.name == currentPage}">
                            <a data-ng-show="link.name != currentPage" href
                               data-ng-click="fetchPage(link.href)">{{link.name}}</a>
                            <span data-ng-hide="link.name != currentPage">{{link.name}}</span>
                        </li>
                    </ul>
                </div>
            </div>      
        </div>
        <div data-ng-include="'partials/configurations/restriction/add-email.html'"></div>
    </div>
</div>
