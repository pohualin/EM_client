<div class="app-header with-breadcrumbs" data-emmi-navbar>
    <!-- Secondary menu for transclusion -->
    <ul class="secondary-nav">
        <li><a href="#/clients/{{client.entity.id}}">{{client.entity.name}}</a></li>
    </ul>
    <!-- Breadcrumb for transclusion -->
    <ol class="breadcrumb">
        <li><a href="#/support">Search</a></li>
        <li class="active">{{selectedUserClient.entity.firstName}} {{selectedUserClient.entity.lastName}}</li>
    </ol>
</div>
<div class="container" data-ng-cloak>
    <div class="row">
        <div class="col-md-12">

    <form name="userClientForm" class="form" novalidate data-unsaved-warning-form>
        <div class="layout-card" data-ng-controller="UserClientSupportMetaDataController">
            <div class="row">
                <div data-ng-include="'admin-facing/support/client-users/metadata/edit.html'"></div>
            </div>
        </div><!-- .layout-card -->
    </form>
    </div>
    
    <!--
        only show the activate and reset choices when the selected user client has
        least one role (either client or team)
    -->
      <div class="col-md-12" data-ng-show="selectedUserClient && (clientRoles || (teamRoles | teamSetOnRole))">
        <div class="layout-card">
          <div class="row" data-ng-include="'admin-facing/support/client-users/activation/form.html'"></div>
        </div>
      </div><!-- .col-md-12 -->
    
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-6">
                <div class="layout-card">
    
        <div data-ng-show="selectedUserClient">
            <div class="row" data-ng-include="'admin-facing/support/client-users/user-client-role/client-role.html'"></div>
            <div class="row" data-ng-include="'admin-facing/support/client-users/user-client-team-role/client-team-role.html'"></div>
        </div>
        </div>
        </div>
        
        <div class="col-md-6">
          <div class="layout-card">
            <div class="row" data-ng-include="'admin-facing/support/client-users/note/main.html'"></div>
          </div>
        </div>
      </div>
    </div>

    </div><!-- .row -->
</div><!-- .container -->
<footer class="footer" data-ng-include="'admin-facing/partials/common/footer.tpl.html'"></footer>
