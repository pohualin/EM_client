<header class="app-header with-breadcrumbs" data-emmi-navbar>
    <!-- Secondary menu for transclusion -->
    <ul class="secondary-nav">
        <li><a href="#/clients/{{client.entity.id}}">{{client.entity.name}}</a></li>
    </ul>
    <!-- Breadcrumb for transclusion -->
    <ol class="breadcrumb">
        <li><a href="#/support/client_users?{{currentRouteQueryString}}">Search</a></li>
        <li class="active">{{selectedUserClient.entity.firstName}} {{selectedUserClient.entity.lastName}}</li>
    </ol>
</header>
<div id="app-content" role="main" class="app-content container" data-ng-cloak>
  <div class="row">
    <div class="col-md-12">
      <div class="layout-card">
        <form name="userClientForm" class="form" novalidate data-unsaved-warning-form>
            <div data-ng-controller="UserClientSupportMetaDataController">
                <div class="row">
                    <div data-ng-include="'admin-facing/support/client-users/metadata/edit.html'"></div>
                </div>
            </div><!-- .layout-card -->
        </form>
        <!--
            only show the activate and reset choices when the selected user client has
            least one role (either client or team)
        -->
        <div data-ng-show="selectedUserClient && (clientRoles || (teamRoles | teamSetOnRole))"
          class="row" data-ng-include="'admin-facing/support/client-users/activation/form.html'">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 row-same-height row-full-height">
        <div class="col-md-6 col-xs-height col-full-height" style="padding-right: 6px" data-ng-controller="UserClientSupportUserRolesController">
          <div class="row-same-height row-full-height">
            <div class="layout-content layout-card">
            <div data-ng-show="selectedUserClient">
                <div class="row" data-ng-include="'admin-facing/support/client-users/user-client-role/client-role.html'"></div>
                <div class="row" data-ng-include="'admin-facing/support/client-users/user-client-team-role/client-team-role.html'"></div>
            </div>
          </div>
          </div>
        </div>

        <div class="col-md-6 col-xs-height col-full-height" style="padding-left: 6px">
          <div class="row-same-height row-full-height">
            <div class="layout-content layout-card" data-ng-class="{'outlined':editMode}" data-ng-switch="editMode" data-ng-controller="ClientNoteMainController">
              <form name="clientNoteForm" class="form" novalidate data-unsaved-warning-form>
                <div class="row" data-ng-switch-default>
                    <div data-ng-include="'admin-facing/support/client-users/note/main.html'"></div>
                </div>
                <div class="row" data-ng-switch-when="true">
                    <div data-ng-include="'admin-facing/support/client-users/note/edit.html'"></div>
                </div>
              </form>
            </div><!-- .layout-card -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div><!-- .container -->
<footer class="footer" data-ng-include="'admin-facing/partials/common/footer.tpl.html'"></footer>
