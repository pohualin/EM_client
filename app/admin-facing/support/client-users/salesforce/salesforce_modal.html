<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog container-fluid">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Salesforce Case</h4>
            </div>

            <div data-salesforce-form
                 data-case-for-resource="caseForResource"
                 data-on-cancel="onCancel"
                 data-default-case-type="'CLIENT'"
                 data-default-user-id="caseForResource.entity.login"
                 data-default-web-name="[caseForResource.entity.firstName, caseForResource.entity.lastName].join(' ')"
                 data-default-email="caseForResource.entity.email"
                 data-default-case-description="defaultCaseDescription"
                 data-on-save-success="onSaveSuccess"></div>
        </div>
    </div>
</div>
