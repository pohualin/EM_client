<form>
    <p>
        Are you sure you want to delete this group?
    </p>

    <div class="form-actions">
        <div class="pull-right">
            <button class="btn btn-primary" type="button" data-ng-click="cancel();$hide()">No</button>
            &nbsp;
            <button class="btn btn-danger" type="button" data-ng-click="ok();$hide()">Yes</button>
        </div>
    </div>
    <p>&nbsp;</p>
</form>
