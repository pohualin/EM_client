<div class="multi-select">

  <input type="text" class="form-control multi-select-container" ng-click="toggleDropdown()" value="{{displayOptions()}}" placeholder="None Selected" readonly data-ng-disabled="disableDropDown">

  <div class="multi-select-dropdown hide">

    <div class="multi-select-filters checkbox" ng-show="showFilters">
      <span class="multi-select-filter" ng-click="selectAll()">
        <input type="checkbox" id="multiselectAllCb" ng-model="allSelected" ng-click="clickSelectAllCheckbox($event)" class="multi-select-select-all-checkbox">
        <label for="multiselectAllCb">Select All</label>
      </span>
    </div><!-- ./multi-select-filters -->

    <ul >
      <li class="multi-select-option" ng-repeat="value in values">
        <a class="multi-select-option-link checkbox" href="javascript:;" ng-if="!isOther(value)" ng-click="selectOption(value)" ng-class="{selected: isSelected(value)}">
          <input type="checkbox" id="multiselectOptionCb{{$index}}" ng-checked="isOptionSelected(value)" ng-click="clickCheckbox($event, value)">
          <label for="multiselectOptionCb{{$index}}">{{value[labelField]}}</label>
        </a><!-- ./multi-select-option-link -->
        <div class="multi-select-other-container" ng-if="showOther && isOther(value)">
          <input type="text" class="form-control multi-select-other"
            placeholder="Other"
            ng-change="syncOther(value)"
            ng-keypress="close($event)"
            ng-model="shared.other">
        </div><!-- ./multi-select-other-container -->
      </li><!-- ./multi-select-option -->
    </ul>
  </div><!-- ./multi-select-dropdown -->

</div>
