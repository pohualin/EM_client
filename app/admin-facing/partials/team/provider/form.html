<form name="providerForm" class="form" novalidate>
    <div class="modal-content">
        <div class="modal-header" ng-show="title">
            <h4 class="modal-title">{{title}}</h4>
        </div>
        <div class="modal-body">
            <div class="row" data-ng-show="providerForm.$invalid || selectedItems < 1 ">
                <div class="col-md-12" id="modal-messages-container"></div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group"
                         data-ng-class="{ 'has-error' : providerForm.providerFirstName.$invalid && providerFormSubmitted }">
                        <label class="control-label" for="providerFirstName">First Name</label>
                        <div class="error-circle fa-exclamation-circle"
                             data-ng-show="providerForm.providerFirstName.$error.required && providerFormSubmitted"
                             data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                             data-title="Required"></div>
                        <div class="error-circle fa-exclamation-circle"
                             data-ng-show="providerForm.providerFirstName.$error.pattern && providerFormSubmitted"
                             data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                             data-title="Please enter a valid first name"></div>
                        <input class="form-control" id="providerFirstName" data-ng-model="teamProviderToBeEdit.entity.provider.firstName"
                               name="providerFirstName"
                               type="text" maxlength="255" required data-auto-focus
                               data-ng-pattern="providerNamePattern">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group"
                         data-ng-class="{ 'has-error' : providerForm.providerMiddleName.$invalid && providerFormSubmitted }">
                        <label class="control-label" for="providerMiddleName">Middle Name</label>
                        <div class="error-circle fa-exclamation-circle"
                             data-ng-show="providerForm.providerMiddleName.$error.pattern && providerFormSubmitted"
                             data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                             data-title="Please enter a valid middle name"></div>
                        <span class="field-note field-optional">optional</span>
                        <input class="form-control" id="providerMiddleName" data-ng-model="teamProviderToBeEdit.entity.provider.middleName"
                               name="providerMiddleName"
                               type="text" maxlength="255"
                               data-ng-pattern="providerNamePattern">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group"
                         data-ng-class="{ 'has-error' : providerForm.providerLastName.$invalid && providerFormSubmitted }">
                        <label class="control-label" for="providerLastName">Last Name</label>

                        <div class="error-circle fa-exclamation-circle"
                             data-ng-show="providerForm.providerLastName.$error.required && providerFormSubmitted"
                             data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                             data-title="Required"></div>
                        <div class="error-circle fa-exclamation-circle"
                             data-ng-show="providerForm.providerLastName.$error.pattern && providerFormSubmitted"
                             data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                             data-title="Please enter a valid last name"></div>
                        <input class="form-control" id="providerLastName" data-ng-model="teamProviderToBeEdit.entity.provider.lastName"
                               name="providerLastName"
                               type="text" maxlength="255" required
                               data-ng-pattern="providerNamePattern">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group"
                         data-ng-class="{ 'has-error' : providerForm.specialty.$invalid && providerFormSubmitted }">
                        <label class="control-label" for="specialty">Primary Specialty</label>
                        <span class="field-note field-optional">optional</span>
                        <select class="form-control" id="specialty" data-ng-model="teamProviderToBeEdit.entity.provider.specialty"
                                data-ng-options="specialty.name for specialty in specialties track by specialty.id | orderBy:'name'"
                                name="specialty" data-ng-disabled="providerForm.specialty.$error.unique"
                                data-chosen data-disable-search="true" data-placeholder="Select...">
                            <option value="">Select...</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group"
                         data-ng-class="{ 'has-error' : providerForm.email.$invalid && providerFormSubmitted }">
                        <label class="control-label" for="email">Email</label>
                        <div class="error-circle fa-exclamation-circle"
                             data-ng-show="providerForm.email.$error.pattern && providerFormSubmitted"
                             data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                             data-title="Please enter a valid email"></div>
                        <span class="field-note field-optional">optional</span>
                        <input class="form-control" data-ng-model="teamProviderToBeEdit.entity.provider.email" name="email" type="text"
                               maxlength="255" data-ng-pattern="emailPattern" />
                    </div>
                </div>
                <div class="col-md-4" data-ng-show="potentialLocations.length > 0">
                    <div class="form-group"
                         data-ng-class="{ 'has-error' : selectedItems < 1 && providerFormSubmitted}">
                        <label class="control-label" for="specialty">Use Locations</label>
                        <div class="error-circle fa-exclamation-circle"
                             data-ng-show="selectedItems < 1 && providerFormSubmitted"
                             data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                             data-title="At least one location is required"></div>
                        <input data-multi-select
                               values="multiSelectData"
                            model="selectedItems"
                            show-filters="true"
                            value-field="id"
                            label-field="label"
                               template-path="admin-facing/partials/common/directives/multi-select/multi-select.html"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" data-ng-show = "clientProvider">
                    <div class="form-group"
                         data-ng-class="{ 'has-error' : providerForm.providerId.$invalid && providerFormSubmitted }">
                        <label class="control-label" for="providerId">Provider ID</label>
                        <span class="field-note field-optional">optional</span>
                        <input class="form-control" data-ng-model="clientProvider.externalId" name="providerId" id ="providerId"
                               type="text" maxlength="255"/>
                    </div>
                </div>
                <div class="col-md-4">
                    <label>&nbsp;</label><!-- for spacing purposes -->
                    <div class="checkbox">
                        <input id="providerActive" type="checkbox" data-ng-model="clientProvider.provider.entity.active"/>
                        <label for="providerActive">
                            Active
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" id="submit" class="btn btn-success" data-client-provider-deactivate-warning>Save</button>
            <button type="button" class="btn btn-default" data-ng-if="saveAndAddAnother"
                    data-ng-click="saveAndAddAnother(providerForm.$valid)">Save & Add Another
            </button>
            <button type="button" class="btn btn-cancel" data-ng-click="cancelProviderSave();$hide()">cancel</button>
        </div>
    </div>
</form>
