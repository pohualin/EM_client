<form class='conflictingTeamForm'>
	<div>Removing this tag may affect reporting.</div>
	<br />
    <div class="form-actions">
        <button class="btn btn-primary" type="button" data-ng-click="cancelRemoveTag()"
                data-translate="">No
        </button>
        <button class="btn btn-danger" data-ng-click="saveTagState()"
                data-translate="">Yes
        </button>
    </div>
</form>
