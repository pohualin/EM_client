<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="clientForm" class="form"
          data-ng-controller="ClientTagsController" novalidate="">
                <div class="modal-header">
                    <div class="pull-right">
                        <span data-ng-hide="tagInputMode || clientForm.clientTagGroups.$error.unique || clientForm.clientTagGroups.$error.blankTitle">
                            <button class="btn btn-link btn-link-nopad btn-heading btn-tag-library" type="button" title="Select groups to add:"
                                    data-placement="bottom" data-template="admin-facing/partials/client/tags/tag_library.html"
                                    data-trigger="click" data-bs-popover data-auto-close="1" data-popover-dismiss data-container="body">
                                    <i class="icon-plus"></i> <span data-translate="team_edit.client_tags.modal_add_from_library"></span>
                            </button>
                        </span>
                    </div>
                    <h4 class="modal-title" data-translate="team_edit.client_tags.modal_title"></h4>
                </div>
                <div class="modal-body">
                    <div class="tag-groups" data-tag-groups data-ng-model="client.tagGroups" data-library-groups="tagLibraryMap"
                          data-name="clientTagGroups" data-form-field="clientForm.clientTagGroups"
                          data-tagging-mode="tagInputMode" data-ng-change="tagsChanged">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" type="button"
                            data-ng-click="checkForConflicts(clientForm.$valid);"
                            data-ng-disabled="!clientForm.$valid || !clientTagsHaveChanges"
                            data-popover-dismiss
                            data-team-conflict-popover>Save
                    </button>
                    <button class="btn btn-cancel" data-ng-click="hideClientTags()" data-ng-hide="hideCancelButton">cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
