<div class="col-md-12" data-ng-cloak data-ng-controller="ClientTeamPhoneConfigurationCtrl">
    <form name="clientTeamPhoneConfigurationForm" class="form"  novalidate>
        <h1>Phone Reminders</h1>
        <div class="form-group">
            <div class="checkbox">
                <input id="collectPhone" type="checkbox"
                    data-ng-model="phoneConfigs.entity.collectPhone"
                    data-ng-change="onChangeCollect()" />
                <label for="collectPhone">Collect Phone</label>
            </div>
            <div class="checkbox">
                <input id="requirePhone" type="checkbox"
                    data-ng-model="phoneConfigs.entity.requirePhone"
                    data-ng-change="onChangeRequire()" />
                <label for="requirePhone">Require Phone</label>
            </div>
        </div>
        <div class="pull-right" data-ng-show="showPhoneButton">
            <button class="btn btn-cancel" type="button"
                data-ng-disabled="whenSaving"
                data-ng-click="cancel()">
                <span>cancel</span>
            </button>
            <button class="btn btn-success" type="button"
                data-ng-disabled="whenSaving"
                data-ng-click="saveOrUpdatePhoneConfig(clientTeamPhoneConfigurationForm.$valid)">
                <span>Save</span>
            </button>
        </div>
     </form>
</div>
