<div class="col-md-12" data-ng-cloak>
    <h1>Email Notifications & Print Instructions</h1>

    <div data-ng-controller="TeamPrintInstructionConfigurationController"
         data-ng-include="'admin-facing/partials/team/configuration/print-instruction/form.html'"></div>

    <div class="form-group">
        <div class="radio" data-ng-repeat="emailOption in emailOptions | orderBy:'rank'">
            <input type="radio" id="{{emailOption.id}}"
                   data-ng-model="emailOptions.selected"
                   data-ng-value="emailOption"
                   data-ng-change="update()"/>
            <label for="{{emailOption.id}}">{{ emailOption.displayText }}</label>
        </div>
    </div>
    <div class="form-group" data-ng-show="emailConfigs.entity.collectEmail" data-ng-include="'admin-facing/partials/team/configuration/email/email-reminders.html'"></div>
    <div class="pull-right" data-ng-show="showButton">
        <button class="btn btn-cancel" type="button"
            data-ng-disabled="whenSaving"
            data-ng-click="cancel(emailNotificationsPrintInstructionsForm)">
            <span>cancel</span>
        </button>
        <button class="btn btn-success" type="button"
            data-ng-disabled="whenSaving"
            data-ng-click="save(emailNotificationsPrintInstructionsForm)">
            <span>Save</span>
        </button>
    </div>
</div>
