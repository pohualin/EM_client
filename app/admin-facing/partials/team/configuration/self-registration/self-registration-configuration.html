<div class="col-md-12" data-ng-controller="SelfRegistrationController" data-ng-cloak>
    <form name="selfRegForm" class="form" novalidate>
        <h1>Self-Registration</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group"
                     data-ng-class="{ 'has-error' : selfRegForm.code.$invalid && selfRegFormSubmitted }">
                    <div class="error-circle fa-exclamation-circle" role="alert"
                         data-ng-show="selfRegForm.code.$error.required && selfRegFormSubmitted"
                         data-bs-tooltip data-placement="right" data-type="danger"
                         data-container="body" data-title="Required" aria-label="Required"></div>
                    <div class="error-circle fa-exclamation-circle" role="alert"
                         data-ng-show="selfRegForm.code.$error.notUnique && selfRegFormSubmitted"
                         data-bs-tooltip data-placement="right" data-type="danger"
                         data-container="body"
                         data-title="This Code is already in use" aria-label="This Code is already in use"></div>
                    <label class="control-label" for="code">Create a Code</label>
                    <input class="form-control" name="code" type="text" required data-ng-model="selfRegConfig.code"
                           data-ng-change="resetValidity(selfRegForm)" id="code" required maxlength="100">
                </div>
            </div>
            <div class="col-md-6">
                <span class="enumerate-value"><em><br/>There is no existing Self-Registration site for this team.</em></span>
            </div>
        </div>
        <div class="pull-right">
            <button class="btn btn-cancel" type="button" data-ng-click="cancel()">
                <span>cancel</span>
            </button>
            <button class="btn btn-success" type="submit" data-ng-click="continue(selfRegForm)">
                <span>Continue</span>
            </button>
        </div>
    </form>
</div>
