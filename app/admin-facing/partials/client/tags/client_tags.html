<form name="clientForm" class="form" data-ng-controller="ClientTagsController" novalidate unsaved-warning-form>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6 pull-left">
                <h2>
                    Tags
                </h2>
            </div>
            <div class="col-md-6" data-ng-show="clientTagsHaveChanges && !saving">
                <h2></h2>
                <div class="pull-right">
                    <button class="btn btn-link" data-ng-click="cancelTagChanges()" data-ng-hide="hideCancelButton">cancel</button>
                    <span data-ng-hide="hideCancelButton">| </span>
                    <button class="btn btn-link" type="button"
                            data-conflicting-team-tags="conflictingTeamTags"
                            data-ng-click="checkForConflicts(clientForm.$valid);"
                            data-ng-disabled="tagInputMode || !clientForm.$valid"
                            data-popover-dismiss
                            data-team-conflict-popover>
                        <span>save changes</span>
                    </button>

                </div>
            </div>
            <div class="col-md-6" data-ng-show="saving">
                <h2></h2>
                <div class="pull-right">
                    <span class="text-muted">saving...</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            <span data-tag-groups data-ng-model="client.tagGroups" data-library-groups="tagLibraryMap"
                  data-name="clientTagGroups" data-form-field="clientForm.clientTagGroups"
                  data-tagging-mode="tagInputMode" data-ng-change="tagsChanged">
            </span>
            <span data-ng-hide="tagInputMode || clientForm.clientTagGroups.$error.unique || clientForm.clientTagGroups.$error.blankTitle">
                <small>&nbsp;&nbsp;&nbsp;or</small>
                <button class="btn btn-link btn-tag-library" type="button" title="Select groups to add:"
                        data-placement="top" data-content-template="admin-facing/partials/client/tags/tag_library.html"
                        data-trigger="click" data-bs-popover data-popover-dismiss>Add from Library
                </button>
            </span>
                </div>
        </div>
    </div>
</form>
