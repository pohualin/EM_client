<form>
	<div data-ng-if="!conflictingTeamTags">Are you sure?</div>
    <div data-ng-if="conflictingTeamTags.length > 1">The following tags are in use and will be removed from teams:</div>
    <div data-ng-if="conflictingTeamTags.length === 1">The following tags are in use and will be removed from 1 team:</div>
    <br>
    <table border="0" cellpadding="1px" cellspacing="0" data-ng-show="conflictingTeamTags">
        <tr data-ng-if="conflictingTeamTags.length > 1" class='conflictingTeamRow'
            data-ng-repeat="teamTag in conflictingTeamTags">
            <td class="col-md-6">{{teamTag.tag}}: </td>
            <td data-ng-if="teamTag.numberOfTeams == 1" class="col-md-6">{{teamTag.numberOfTeams}} team</td>
            <td data-ng-if="teamTag.numberOfTeams > 1 " class="col-md-6">{{teamTag.numberOfTeams}} teams</td>
        </tr>
        <tr data-ng-if="conflictingTeamTags.length === 1" class='conflictingTeamRow'
            data-ng-repeat="teamTag in conflictingTeamTags">
            <td class="col-md-6">{{teamTag.tag}}</td>
        </tr>
    </table>
    <br>
    <div class="popover-footer">
        <button class="btn btn-success" data-ng-click="overrideConflictingTeamTags(clientForm.$valid)"
                data-translate="">Yes
        </button>
        <button class="btn btn-cancel" type="button" data-ng-click="hideConflictingTeamsPopover()"
                data-translate="">Cancel
        </button>
    </div>

</form>
