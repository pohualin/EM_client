<div class="container" data-ng-cloak>
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb h3">
                <li><a href="#/">Emmi Manager</a></li>
                <li data-ng-class="{'active': !team.id}"><a data-ng-href="#/clients/{{client.id}}?{{currentRouteQueryString}}"><span data-bs-tooltip="'id: {{client.id}}'" data-placement="right">{{client.name}}</span></a></li>
                <li data-ng-if="team.id" class="active"><span data-bs-tooltip="'id: {{team.id}}'" data-placement="right">{{team.name}}</span></li>
            </ol>
        </div>
    </div>
    <div class="row" data-ng-switch on="showTeam">
        <div class="col-md-3 teamFilterSideBorder"
             data-ng-include="'admin-facing/partials/client/teamsFilter/teams_filter.html'"></div>
        <!-- Loading state -->
        <div class="col-md-9" data-ng-switch-when="loading">
            <p class="text-center"><img src="/images/search_spinner.gif" alt="Loading..."/></p>
        </div>
        <!-- Client View/Edit content -->
        <div class="col-md-9" data-ng-switch-default>
            <div data-ng-include="'admin-facing/partials/client/edit/editor.html'"></div>
        </div>
        <!-- Original Team Edit (/admin-facing/partials/team/team_edit.html) content -->
        <div class="col-md-9" ng-switch-when="yes">
            <div data-ng-include="'admin-facing/partials/team/team_edit.html'"></div>
        </div>
    </div>
</div>
