<form>
    <div>Are you sure you want to deactivate this provider?</div>
    <br/>
    <div class="form-actions">
        <button class="btn btn-primary" type="button" data-ng-click="doNotDeactivateProvider();$hide()">No</button>
        <button class="btn btn-danger" data-ng-click="saveProvider(providerForm);$hide()">Yes</button>
    </div>
</form>
