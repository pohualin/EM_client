<div class="popover-text">
        <table border="0" cellpadding="0" cellspacing="0" class="popover-table">
            <tr>
                <th><span>Name:</span></th>
                <td><a href="#/clients/{{existsClient.entity.id}}">{{existsClient.entity.name}}</a></td>
            </tr>
            <tr>
                <th><span>City/State:</span></th>
                <td>
                    {{existsClient.entity.salesForceAccount.city}}<span
                        data-ng-show="existsClient.entity.salesForceAccount.city && existsClient.entity.salesForceAccount.state">,&nbsp;</span>{{
                    existsClient.entity.salesForceAccount.state}}
                </td>
            </tr>
        </table>
</div>
