<div class="container" data-ng-cloak>
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb h3">
                <li><a href="#/">Emmi Manager</a></li>
                <li><a href="#/clients/{{client.entity.id}}">{{client.entity.name}}</a></li>
                <li class="active">Create User</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" data-ng-cloak>
            <form name="userClientForm" class="form" novalidate unsaved-warning-form>
                <div id="validation-container" data-ng-show="userClientForm.$invalid"></div>
                <div class="row">
                    <div class="col-md-6 pull-left">
                        <h2>New User</h2>
                    </div>
                </div>
                <div class="row" data-ng-include="'admin-facing/partials/user/client/metadata/form.html'"></div>
                <div class="row">
                    <div class="col-md-12">
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <span>You'll be able to add roles after saving this user.</span>

                        <div class="actions pull-right">
                            <div class="form-group">
                                <a class="btn btn-default"
                                   href="#/clients/{{client.entity.id}}/users?{{currentRouteQueryString}}">cancel</a>
                                &nbsp;
                                <button class="btn btn-primary" type="submit"
                                        data-ng-click="save(userClientForm.$valid, $event, false)">
                                    <span>Save and Add Roles</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
