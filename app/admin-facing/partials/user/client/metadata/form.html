<div class="col-md-12">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group"
                 data-ng-class="{ 'has-error' : userClientForm.firstName.$invalid && userClientFormSubmitted }">
                <label class="control-label" for="firstName">First Name:</label>
                <div class="error-circle fa-exclamation-circle"
                     data-ng-show="userClientForm.firstName.$error.required && userClientFormSubmitted"
                     data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                     data-title="Required"></div>
                <div class="error-circle fa-exclamation-circle"
                     data-ng-show="userClientForm.firstName.$error.pattern && userClientFormSubmitted"
                     data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                     data-title="Please enter a valid first name."></div>
                <input class="form-control" id="firstName" data-ng-model="userClientEdit.entity.firstName"
                       name="firstName"
                       type="text" maxlength="50" required data-auto-focus
                       data-ng-pattern="/^[a-zA-Z '-]*$/">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group"
                 data-ng-class="{ 'has-error' : userClientForm.lastName.$invalid && userClientFormSubmitted }">
                <label class="control-label" for="lastName">Last Name:</label>
                <div class="error-circle fa-exclamation-circle"
                     data-ng-show="userClientForm.lastName.$error.required && userClientFormSubmitted"
                     data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                     data-title="Required"></div>
                <div class="error-circle fa-exclamation-circle"
                     data-ng-show="userClientForm.lastName.$error.pattern && userClientFormSubmitted"
                     data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                     data-title="Please enter a valid last name."></div>
                <input class="form-control" id="lastName" data-ng-model="userClientEdit.entity.lastName"
                       name="lastName"
                       type="text" maxlength="50" required
                       data-ng-pattern="/^[a-zA-Z '-]*$/">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group"
                 data-ng-class="{ 'has-error' : userClientForm.email.$invalid && userClientFormSubmitted }">
                <label class="control-label" for="email">Email:</label>
                <div class="error-circle fa-exclamation-circle"
                     data-ng-show="userClientForm.email.$error.required && userClientFormSubmitted"
                     data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                     data-title="Required"></div>
                <div class="error-circle fa-exclamation-circle"
                     data-ng-show="userClientForm.email.$error.pattern && userClientFormSubmitted"
                     data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                     data-title="Please enter a valid email."></div>
                <input class="form-control" id="email" data-ng-model="userClientEdit.entity.email"
                       name="email" type="text" data-ng-required="userClientEdit.useEmail"
                       maxlength="255" data-popover-save-error data-save-error="emailError" data-focus-on="email"
                       data-ng-pattern="emailPattern" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8" data-ng-show="userClientEdit.useEmail">
            <div class="form-group">
                <label class="control-label" for="useEmail">User ID:</label>
                <div class="checkbox">
                    <input id="useEmail" type="checkbox" checked data-ng-model="userClientEdit.useEmail"
                           data-ng-change="useEmailChange()"/>
                    <label for="useEmail">Use Email</label>
                </div>
            </div>
        </div>
        <div class="col-md-4" data-ng-hide="userClientEdit.useEmail">
            <div class="form-group"
                 data-ng-class="{ 'has-error' : userClientForm.login.$invalid && userClientFormSubmitted && !userClientEdit.useEmail}">
                <label class="control-label" for="userId">User ID:</label>
                <div class="error-circle fa-exclamation-circle"
                     data-ng-show="userClientForm.login.$error.required && userClientFormSubmitted && !userClientEdit.useEmail"
                     data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                     data-title="Required"></div>
                <div data-ng-hide="userClientEdit.useEmail">
                    <input class="form-control" id="userId" data-ng-model="userClientEdit.entity.login"
                           name="login" type="text" data-ng-required="!userClientEdit.useEmail"
                           maxlength="255" data-popover-save-error data-save-error="loginError" data-focus-on="login"/>
                </div>
            </div>
        </div>
        <div class="col-md-4" data-ng-hide="userClientEdit.useEmail">
            <div class="form-group">
                <label>&nbsp;</label><!-- for spacing purposes -->
                <div class="checkbox">
                    <input id="useEmailChecked" type="checkbox" checked data-ng-model="userClientEdit.useEmail"
                           data-ng-change="useEmailChange()"/>
                    <label for="useEmailChecked">Use Email</label>
                </div>
            </div>
        </div>
        <div class="col-md-4" data-ng-class="{'hidden':createMode}">
            <div class="form-group pull-right">
                <label>&nbsp;</label><!-- for spacing purposes -->
                <div class="checkbox">
                    <input id="active" type="checkbox"
                           data-ng-model="userClientEdit.entity.active" data-no-dirty-check/>
                    <label for="active">Active</label>
                </div>
            </div>
        </div>
    </div>
</div>
