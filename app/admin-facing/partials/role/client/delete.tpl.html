<form>
    <div>Are you sure you want to remove this role?</div>
    <div class="form-actions">
        <button type="button" class="btn btn-primary" type="button" data-ng-click="$hide()">No</button>
        <button class="btn btn-danger" data-ng-click="remove(role)">Yes</button>
    </div>
</form>
