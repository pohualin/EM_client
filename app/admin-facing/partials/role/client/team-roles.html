<div class="col-md-12" data-ng-controller="ClientTeamRoleAdminCtrl">
    <div class="row">
        <div class="col-md-6">
            <div class="pull-right" data-ng-if="existingClientTeamRoles">
                <button class="btn btn-link btn-link-nopad btn-heading btn-tag-library" type="button" title="Select team roles to add:"
                        data-placement="right" data-template="admin-facing/partials/role/client/role-library.html"
                        data-trigger="click" data-bs-popover data-auto-close="1" data-popover-dismiss data-container="body">
                        <i class="icon-plus"></i> Add role from library
                </button>
            </div>
            <h2 style="margin-bottom:11px">Team Roles</h2>
        </div>
    </div>
    <div class="row" data-ng-if="existingClientTeamRoles">
        <div class="col-md-6">
            <div class="panel-group" data-ng-model="role.activePanel" data-ng-repeat="role in existingClientTeamRoles"
                 data-ng-change="panelStateChange(role, existingClientTeamRoleForm_{{$index}})" data-start-collapsed="true"
                 data-bs-collapse>
                <form name="existingClientTeamRoleForm_{{$index}}" class="form" novalidate unsaved-warning-form>
                    <div class="panel panel-secondary" data-ng-class="{ 'panel-open': role.activePanel === 0 }">
                        <div class="panel-heading  panel-heading-form">
                            <h4 class="panel-title">
                                <div class="pull-right">
                                    <button type="button" class="btn btn-icon btn-inherit"
                                            data-placement="bottom"
                                            data-container="body"
                                            title="Are you sure?"
                                            data-content-template="admin-facing/partials/role/client/delete.tpl.html"
                                            data-auto-close="1"
                                            data-bs-popover>
                                        <i class="icon-trashcan"></i>
                                    </button>
                                </div>
                                <a data-bs-collapse-toggle data-ng-hide="role.editName" data-ng-dblclick="startEditName(role)">
                                    <span class="icon-caret-right"></span>
                                    <span class="panel-title-text">{{ role.entity.name }}</span>
                                </a>
                                <div data-ng-class="{ 'has-error' : existingClientTeamRoleForm_{{$index}}.name.$invalid}">
                                  <div class="error-circle fa-exclamation-circle"
                                       data-ng-show="existingClientTeamRoleForm_{{$index}}.name.$error.unique"
                                       data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                                       data-title="This role already exists"></div>
                                  <div data-ng-show="role.editName" style="width:50%">
                                      <input class="form-control input-sm" data-ng-model="role.entity.name"
                                             name="name"
                                             data-focus-on="focus-{{role.entity.id}}"
                                             data-ng-change="resetValidity(existingClientTeamRoleForm_{{$index}})"
                                             maxlength="50"
                                             required>
                                  </div>
                                </div>
                            </h4>
                        </div><!-- .panel-heading -->
                        <div class="panel-collapse" data-bs-collapse-target>
                            <div class="panel-body">
                                <div data-ivh-treeview="role.entity.userClientTeamPermissions" class="ivh-treeview-container" id="clientTeamRoleTV_{{role.entity.id}}"></div>
                            </div>
                            <div class="panel-footer" data-ng-show="existingClientTeamRoleForm_{{$index}}.$valid && existingHasChanged(role) && hasAPermissionChecked(role.entity)">
                                <button class="btn btn-success" data-ng-click="update(role, existingClientTeamRoleForm_{{$index}})"
                                        >Save</button>
                                <button type="button" class="btn btn-cancel" data-ng-click="cancelExisting(role, existingClientTeamRoleForm_{{$index}})"
                                        data-bs-collapse-toggle>cancel</button>
                            </div>
                        </div><!-- .panel-collapse -->
                    </div><!-- .panel -->
                </form>
            </div><!-- .panel-group -->
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form name="newClientTeamRoleForm" class="form" novalidate unsaved-warning-form>
                <div class="panel-group" data-ng-show="newClientTeamRole">
                    <div class="panel panel-default">
                        <div class="panel-heading panel-heading-form">
                          <div class="form-group"
                            data-ng-class="{ 'has-error' : newClientTeamRoleForm.name.$invalid && newClientTeamRoleFormSubmitted }">
                            <div class="error-circle fa-exclamation-circle"
                                 data-ng-show="newClientTeamRoleForm.name.$error.unique"
                                 data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                                 data-title="This role already exists"></div>
                            <div class="panel-title">
                                <div class="role-group-create form-inline">
                                    <input class="form-control input-sm" data-ng-model="newClientTeamRole.name"
                                           name="name" data-focus-on="focus-new-role" maxlength="50" required placeholder="Enter a title for new role"
                                           data-ng-change="resetValidity(newClientTeamRoleForm)">
                                    <button class="btn btn-sm btn-icon" data-ng-click="cancelNew(newClientTeamRoleForm)"><span class="icon-delete icon-size-lg"></span></button>
                                </div>
                            </div>
                          </div>
                        </div>
                        <div class="panel-collapse">
                            <div class="panel-body">
                                <div data-ng-if="newClientTeamRole.userClientTeamPermissions" data-ivh-treeview="newClientTeamRole.userClientTeamPermissions" class="ivh-treeview-container" id="newClientTeamRoleTV"></div>
                            </div>
                            <div class="panel-footer" data-ng-show="newClientTeamRoleForm.$valid && hasAPermissionChecked(newClientTeamRole)">
                                <button class="btn btn-success" data-ng-click="saveNewRole(newClientTeamRole, newClientTeamRoleForm)">Save</button>
                                <button type="button" class="btn btn-cancel" data-ng-click="cancelNew(newClientTeamRoleForm)">cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div data-ng-hide="newClientTeamRole">
                    <button type="button" class="btn btn-default" data-ng-click="createNewClientTeamRole()">Create new team role</button>
                    <button data-ng-if="!existingClientTeamRoles.length" class="btn btn-link btn-tag-library" type="button" title="Select roles to add:"
                            data-placement="right" data-template="admin-facing/partials/role/client/role-library.html"
                            data-trigger="click" data-bs-popover data-auto-close="1" data-popover-dismiss data-container="body">
                            <i class="icon-plus"></i> Add role from library
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
