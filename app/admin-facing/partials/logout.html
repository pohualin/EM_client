<div class="container" data-ng-cloak data-ng-show="showLogoutPage">
    <div class="row">
        <div class="col-md-8">
            <h1>Logout Successful</h1>
            <iframe data-ng-src="{{authenticationServerUrl}}" data-ng-show="showAuthenticationServerResponse"></iframe>
            <div class="alert alert-success">
                You are currently logged out of the system.
                <br/>
                <a href="#/">login</a>
            </div>
        </div>
    </div>
</div>
