<div class="app-header with-breadcrumbs" data-emmi-navbar>
    <!-- Secondary menu for transclusion -->
    <ul class="secondary-nav">
        <li>
            <a data-ng-if="existingClientRoles.length > 0 || existingClientTeamRoles.length > 0" href="#/clients/{{client.id}}/users">Manage Users</a>
            <a data-ng-if="existingClientRoles.length === 0 && existingClientTeamRoles.length === 0" data-ng-class="{'disabled':(existingClientRoles.length === 0 && existingClientTeamRoles.length === 0)}" data-bs-tooltip data-type="info" data-placement="bottom" data-title="Set up user roles before adding users">Manage Users</a>
        </li>
        <li><a href="#/clients/{{client.id}}/roles">Manage Roles</a></li>
    </ul>
    <!-- Breadcrumb for transclusion -->
    <ol class="breadcrumb">
        <li><a href="#/clients?{{currentRouteQueryString}}">Search</a></li>
        <li><a data-ng-href="#/clients/{{client.id}}?{{currentRouteQueryString}}">{{client.name}}</a></li>
        <li class="active">Client Configurations</li>
    </ol>
</div>
<div id="app-content" class="app-content app-content-with-sidebar container" data-ng-cloak>
    <form name="clientPasswordConfigurationForm" novalidate unsaved-warning-form>
        <div class="row">
            <div data-emmi-sidebar class="sidebar" data-ng-include="'admin-facing/partials/configurations/nav.html'"></div>
            <div class="main-content">
                <div class="layout-card" data-ng-class="{'outlined':showButtons() && !loading}">
                    <div class="row" data-ng-include="'admin-facing/partials/configurations/password/form.html'"></div>
                    <div class="pull-right">
                        <span data-ng-show="showButtons() && !loading">
                            <a class="btn btn-cancel" data-ng-click="cancel(clientPasswordConfigurationForm)">cancel</a>
                        </span>
                        <span data-ng-show="clientPasswordConfiguration.link.self">
                            <a class="btn btn-default" data-ng-click="reset(clientPasswordConfigurationForm)">Reset Defaults</a>
                        </span>
                        <span data-ng-show="showButtons() && !loading">
                            <button class="btn btn-success" type="submit"
                                    data-ng-click="save(clientPasswordConfigurationForm)">Save
                            </button>
                        </span>
                    </div>
                </div><!-- .layout-card -->
            </div><!-- .main-content -->
        </div><!-- .row -->
    </form>
</div><!-- .container -->
<footer class="footer" data-ng-include="'admin-facing/partials/common/footer.tpl.html'"></footer>
