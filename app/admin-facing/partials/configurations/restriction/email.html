    <div class="row" data-ng-controller="EmailRestrictConfigurationMainController">
        <div class="col-md-12">
            <table class="table table-bordered table-striped table-hover table-condensed" border="0" cellpadding="0" cellspacing="0" data-ng-show="emailRestrictConfigurations">
                <thead>
                <tr>
                    <th class="sort" data-ng-click="sort('emailEnding')">Email Ending
                        <span data-ng-show="sortProperty.property === 'emailEnding'">
                            <span class="sort-icon" data-ng-class="{'fa-angle-down': sortProperty.ascending, 'fa-angle-up': !sortProperty.ascending}" />
                        </span>
                    </th>
                    <th class="sort" data-ng-click="sort('description')">Description
                        <span data-ng-show="sortProperty.property === 'description'">
                            <span class="sort-icon" data-ng-class="{'fa-angle-down': sortProperty.ascending, 'fa-angle-up': !sortProperty.ascending}" />
                        </span>
                    </th>
                    <th>&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="emailRestrictConfig in emailRestrictConfigurations">
                    <td>{{emailRestrictConfig.entity.emailEnding}}</td>
                    <td>{{emailRestrictConfig.entity.description}}</td>
                    <td class="col-edit text-right">
                        <a href data-ng-click="remove(emailRestrictConfig)"><i class="icon-trashcan icon-size-xl"></i></a>
                    </td>
                </tr>
                <tr class="pagination-row no-hover">
                    <td colspan="5" class="text-center" data-ng-show="links">
                        <ul class="pagination">
                            <li data-ng-repeat="link in links | orderBy:'order'" class="{{link.className}}" data-ng-class="{'active': link.name == currentPage}">
                                <a data-ng-click="fetchPage(link.href)">
                                    <i class="fa-angle-left" data-ng-if="link.className === 'previous'"></i>
                                    {{link.name}}
                                    <i class="fa-angle-right" data-ng-if="link.className === 'next'"></i>
                                </a>
                            </li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
