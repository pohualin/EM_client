
<div data-ng-if="selectedContentList.length">
     <div data-ng-repeat="selectedContentSubscription in selectedContentList">
     <div class="row">
     <div class="col-md-4">
      		<div class="form-group">
               	<select id="primaryContentList" name="primaryContentList" class="form-control"
                   	data-ng-options="primaryContentList.name for primaryContentList in primaryContentList track by primaryContentList.name"
                   	data-ng-model="selectedContentSubscription.entity.contentSubscription"
                   	required
                   	data-ng-change="onChangeSelectedPrimaryList()">
               	<option value="" title="primaryContentList">Select...</option>
               	</select>
       		</div>
            </div>
        	
        	<div class="col-md-4" >
          	<div data-ng-if="selectedContentSubscription.entity.contentSubscription.id=='128'">
          	   	   	<select id="selectedSourceContentList" name="selectedSourceContentList" class="form-control"
                   	data-ng-options="sourceContentList.name for sourceContentList in sourceContentList track by sourceContentList.id"
                   	data-ng-model="selectedSourceContent.entity.contentSubscription"
                   	required
                   	data-ng-change="onChange()">
               	<option value="" title="selectedSourceContentList"></option>
               	</select>
           	</div>
       		</div>
       		
       		<div class="col-md-4">
           		
           </div>
       		</div>
      	</div>
   	</div>
