<h1>
    Available Program Content
</h1>
<div data-ng-show="contentSubscriptionForm.$invalid" id="message-container"></div>
<div class="row">
           <div class="col-md-4">
           <label class="control-label" for="primaryContentList">CONTENT SUBSCRIPTION</label>
           <div class="error-circle fa-exclamation-circle" role="alert"
             data-ng-show="contentSubscriptionForm.latestPrimaryContentList.$error.required && contentSubscriptionFormSubmitted"
             data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
             data-title="Required" aria-label="Required">
           </div>
           </div>
           <div class="col-md-4">
           <label data-ng-if="sourceProgram" class="control-label" for="sourceContentList">SOURCE</label>
           <div class="error-circle fa-exclamation-circle" role="alert"
             data-ng-show="contentSubscriptionForm.sourceContentList.$error.required && contentSubscriptionFormSubmitted"
             data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
             data-title="Required" aria-label="Required">
           </div>
           </div>
           <div class="col-md-4">
           </div>
</div>
<div data-ng-include="'admin-facing/partials/configurations/program-content/add-content-subscription.html'"></div>
<div class="row">
           <div class="col-md-4">
           <div class="form-group" data-ng-class="{ 'has-error' : (contentSubscriptionForm.latestPrimaryContentList.$invalid && contentSubscriptionFormSubmitted)}">
                <select id="latestPrimaryContentList" name="latestPrimaryContentList" class="form-control"
                    data-ng-options="latestPrimaryContentList.name for latestPrimaryContentList in latestPrimaryContentList track by latestPrimaryContentList.name"
                    data-ng-model="selectedContentSubscription.entity.contentSubscription"
                    required
                    data-ng-change="onChangePrimaryList()">
                <option value="" title="latestPrimaryContentList">Select...</option>
                </select>
           </div>
           </div>
           <div class="col-md-4" >
           <div data-ng-if="sourceProgram" class="form-group" data-ng-class="{ 'has-error' : (contentSubscriptionForm.sourceContentList.$invalid && contentSubscriptionFormSubmitted)}">
                <select id="sourceContentList" name="sourceContentList" class="form-control"
                    data-ng-options="sourceContentList.name for sourceContentList in sourceContentList track by sourceContentList.id"
                    data-ng-model="selectedSourceContent.entity.contentSubscription"
                    required
                    data-ng-change="onChange()">
                <option value="" title="sourceContentList"></option>
                </select>
           </div>
           </div>
           <div class="col-md-4">
           		<button type="button" class="btn btn-link btn-link-nopad btn-heading" data-ng-click="addAnotherSubscription()">
        			<i class="icon-plus"></i> ADD ANOTHER SUBSCRIPTION
    			</button>
           </div>
</div>
<div class="row" data-ng-if="faithBased">
     	<div class="col-md-6">
     	<div class="form-group">
          <div class="checkbox">
               <input id="faithBased" type="checkbox"
                      data-ng-model="selectedContentSubscription.entity.faithBased"
                      data-ng-change="onChange()"/>
                <label for="faithBased">Apply Faith-Based Filter for this Client</label>
          </div>
    	</div>
     	</div>
</div>
<div class="row">
     	<div class="col-md-6">
           		<button type="button" disabled="disabled" class="btn btn-link btn-link-nopad btn-heading" data-ng-click="addAnotherSubscription()">
        			 VIEW & EDIT PROGRAMS
    			</button>
     	</div>
</div>
