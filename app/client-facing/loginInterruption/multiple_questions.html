<div class="container" data-ng-cloak>
    <div class="row">
        <div class="col-md-12">
            <h2>
                Please complete your account profile
            </h2>
            <br>

            <div>
                To finish setting up your account, we need a few extra pieces of information.
                This will make your account more secure, and allow you to reset your password if you forget it in the
                future.
            </div>
            <br>
            <img src="images/one-icon.png" alt="One">
            <label class="control-label" for="validateEmail" data-ng-hide="account.originalUserClientEmail">Please add an email address to your account:</label>
            <label class="control-label" for="validateEmail" data-ng-show="account.originalUserClientEmail">Please verify the email address for your account:</label>
            <br>
            <br>
            <div class="form-group"
                 data-ng-class="{ 'has-error' : (loginInterruptForm.validateEmail.$invalid || loginInterruptForm.validateEmail.$error.duplicate) && loginInterruptFormSubmitted }">

                <div class="error-circle glyphicon glyphicon-exclamation-sign"
                     data-ng-show="loginInterruptForm.validateEmail.$error.required && loginInterruptFormSubmitted"
                     data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                     data-title="Required"></div>
                <div class="error-circle glyphicon glyphicon-exclamation-sign"
                     data-ng-show="loginInterruptForm.validateEmail.$error.pattern && loginInterruptFormSubmitted"
                     data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                     data-title="Please enter a valid email."></div>
                <div class="error-circle glyphicon glyphicon-exclamation-sign"
                     data-ng-show="loginInterruptForm.validateEmail.$error.duplicate && loginInterruptFormSubmitted"
                     data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                     data-title="This email address is being used by another account"></div>
                <input class="form-control" id="validateEmail" data-ng-model="account.email"
                       name="validateEmail" type="text" required data-ng-change="resetDuplicateValidity()"
                       maxlength="255" data-focus-on="validateEmail"
                       data-ng-pattern="emailPattern"/>
            </div>
        </div>
    </div>


    <div class="row">
        <hr>
        <div class="col-md-6">

            <img src="images/two-icon.png" alt="Two">
            <label class="control-label" for="validateEmail">Please choose your security questions:</label>
            <br>
            <br>
            <label>Question 1:</label>

            <div class="error-circle glyphicon glyphicon-exclamation-sign"
                 data-ng-show="loginInterruptForm.secretQuestion1.$error.required && loginInterruptFormSubmitted"
                 data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                 data-title="Required">
            </div>
        </div>
        <div class="col-md-6">
            <div class="error-circle glyphicon glyphicon-exclamation-sign"
                 data-ng-show="loginInterruptForm.response1.$error.required && loginInterruptFormSubmitted"
                 data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                 data-title="Required">
            </div>
            <div class="error-circle glyphicon glyphicon-exclamation-sign"
                 data-ng-show="loginInterruptForm.response1.$error.pattern && loginInterruptFormSubmitted"
                 data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                 data-title="Please enter a valid response.">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group"
                 data-ng-class="{ 'has-error' : (loginInterruptForm.secretQuestion1.$error.required
                              && loginInterruptFormSubmitted)}">
                <select id="secretQuestion1" name="secretQuestion1" class="form-control"
                        data-ng-options="secretQuestion.secretQuestion for secretQuestion in secretQuestions track by secretQuestion.id "
                        data-ng-model="account.question1.entity.secretQuestion"
                        required
                        data-ng-change="onChange()">
                    <option value="" title="Choose a question">Choose a question...</option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group"
                 data-ng-class="{ 'has-error' : (loginInterruptForm.response1.$error.required
                              && loginInterruptFormSubmitted)}">
                <input class="form-control" id="response1" data-ng-model="account.question1.entity.response"
                       name="response1" placeholder="Response"
                       type="text" minlength="1" maxlength="200"
                       required
                       data-ng-pattern="/^[\-\.a-zA-Z0-9 '=_+;:$^|{}<>?%@#&,\(\)!]*/">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <label>Question 2:</label>

            <div class="error-circle glyphicon glyphicon-exclamation-sign"
                 data-ng-show="loginInterruptForm.secretQuestion2.$error.required && loginInterruptFormSubmitted"
                 data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                 data-title="Required">

            </div>
            <div class="error-circle glyphicon glyphicon-exclamation-sign"
                 data-ng-show="loginInterruptForm.secretQuestion2.$error.duplicated && loginInterruptFormSubmitted"
                 data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                 data-title="Please choose another question">
            </div>
        </div>
        <div class="col-md-6">
            <div class="error-circle glyphicon glyphicon-exclamation-sign"
                 data-ng-show="loginInterruptForm.response2.$error.required && loginInterruptFormSubmitted"
                 data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                 data-title="Required">
            </div>
            <div class="error-circle glyphicon glyphicon-exclamation-sign"
                 data-ng-show="loginInterruptForm.response2.$error.pattern && loginInterruptFormSubmitted"
                 data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                 data-title="Please enter a valid response.">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group"
                 data-ng-class="{ 'has-error' : ((loginInterruptForm.secretQuestion2.$error.required
                             				 || loginInterruptForm.secretQuestion2.$error.duplicated)
                               				 && loginInterruptFormSubmitted)}">
                <select id="secretQuestion2" name="secretQuestion2" class="form-control"
                        data-ng-options="secretQuestion.secretQuestion for secretQuestion in secretQuestions track by secretQuestion.id "
                        data-ng-model="account.question2.entity.secretQuestion"
                        required
                        data-ng-change="onChange()">
                    <option value="" title="Choose a question">Choose a question...</option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group"
                 data-ng-class="{ 'has-error' : (loginInterruptForm.response2.$error.required
                              && loginInterruptFormSubmitted)}">
                <input class="form-control" id="response2" data-ng-model="account.question2.entity.response"
                       name="response2" placeholder="Response"
                       type="text" ng-minlength="1" maxlength="200"
                       required
                       data-ng-pattern="/^[\-\.a-zA-Z0-9 '=_+;:$^|{}<>?%@#&,\(\)!]*/">
            </div>
        </div>
    </div>
</div>
