<div class="form-group"
     data-ng-class="{ 'has-error' : (validateEmailForm.validateEmail.$invalid || validateEmailForm.validateEmail.$error.duplicate) && validateEmailFormSubmitted }">
    <label class="control-label" for="validateEmail">Email:</label>

    <div class="fa-exclamation-circle" role="alert"
         data-ng-show="validateEmailForm.validateEmail.$error.pattern && validateEmailFormSubmitted"
         data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
         data-title="Please enter a valid email" aria-label="Please enter a valid email"></div>
    <div class="fa-exclamation-circle" role="alert"
         data-ng-show="validateEmailForm.validateEmail.$error.required && validateEmailFormSubmitted"
         data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
         data-title="Required" aria-label="Required"></div>
    <input class="form-control" required id="validateEmail" data-popover-save-error data-save-error="emailError"
           data-ng-model="userClientReqdResource.email" name="validateEmail"
           type="text" data-ng-change="resetDuplicateValidity()"
           maxlength="255" data-focus-on="validateEmail"
           data-ng-pattern="emailPattern"/>
</div>
