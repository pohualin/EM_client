<div class="container" data-ng-cloak data-ng-controller="sendValidationEmail">
    <div class="row col-md-6">
        <div class="col-md-12">
            <h2>
                Please confirm your email address
            </h2>
            <div class="row" data-ng-show="!loginInterruptForm.$valid || loginInterruptForm.email.$error.duplicate">
                <div class="col-md-12" id="message-container"></div>
            </div>
            Verifying your email address will make your account more secure, and allow you to reset your password if
            you
            forget it in the future.

            <div class="form-group"
                 data-ng-class="{ 'has-error' : (loginInterruptForm.validateEmail.$invalid || loginInterruptForm.validateEmail.$error.duplicate) && loginInterruptFormSubmitted }">
                <label class="control-label" for="validateEmail">Email:</label>

                <div class="fa-exclamation-circle"
                     data-ng-show="loginInterruptForm.validateEmail.$error.pattern && loginInterruptFormSubmitted"
                     data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                     data-title="Please enter a valid email."></div>
                <div class="fa-exclamation-circle"
                     data-ng-show="loginInterruptForm.validateEmail.$error.required && loginInterruptFormSubmitted"
                     data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                     data-title="Required"></div>
                <div class="fa-exclamation-circle"
                     data-ng-show="loginInterruptForm.validateEmail.$error.duplicate && loginInterruptFormSubmitted"
                     data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                     data-title="This email address is being used by another account"></div>
                <input class="form-control" required id="validateEmail"
                       data-ng-model="account.email" name="validateEmail"
                       type="text" data-ng-change="resetDuplicateValidity()"
                       maxlength="255" data-focus-on="validateEmail"
                       data-ng-pattern="emailPattern"/>
            </div>
        </div>
    </div>
</div>
