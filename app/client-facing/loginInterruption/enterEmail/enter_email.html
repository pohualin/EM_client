<div class="container" data-ng-cloak data-ng-controller="enterEmail">
    <div class="row col-md-6">
        <div class="col-md-12">
            <h2>
                Please add an email to your account
            </h2>
            Adding an email address will make your account more secure, and allow you to reset your password if you
            forget it in the future.

            <div class="form-group"
                 data-ng-class="{ 'has-error' : (loginInterruptForm.addEmail.$invalid || editEmailForm.addEmail.$error.duplicate) && loginInterruptFormSubmitted }">
                <div class="error-circle glyphicon glyphicon-exclamation-sign"
                     data-ng-show="loginInterruptForm.addEmail.$error.pattern && loginInterruptFormSubmitted"
                     data-bs-tooltip data-placement="right" data-type="danger"
                     data-container="body" data-title="Please enter a valid email."></div>
                <div class="error-circle glyphicon glyphicon-exclamation-sign"
                     data-ng-show="loginInterruptForm.addEmail.$error.required && loginInterruptFormSubmitted"
                     data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                     data-title="Required"></div>
                <div class="error-circle glyphicon glyphicon-exclamation-sign"
                     data-ng-show="loginInterruptForm.addEmail.$error.duplicate && loginInterruptFormSubmitted"
                     data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                     data-title="This email address is being used by another account"></div>
                <input class="form-control" required id="addEmail"
                       data-ng-model="account.email" name="addEmail"
                       type="text" maxlength="255" data-ng-change="resetDuplicateValidity()"
                       placeholder="your email address"
                       data-ng-pattern="emailPattern"/>
            </div>

        </div>
    </div>
</div>
