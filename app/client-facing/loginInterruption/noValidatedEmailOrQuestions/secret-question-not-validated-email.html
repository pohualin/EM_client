<div class="row">
    <div class="col-md-6">
        <label>Question 1:</label>
    </div>
    <div class="col-md-6">
        <!-- placeholder -->
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="form-group"
             data-ng-class="{ 'has-error' : ((notValidatedEmailNoQuestionForm.secretQuestion1.$error.required
              || notValidatedEmailNoQuestionForm.secretQuestion1.$error.duplicated)
                              && notValidatedEmailNoQuestionFormSubmitted)}">
            <div class="error-circle fa-exclamation-circle" role="alert"
                 data-ng-show="notValidatedEmailNoQuestionForm.secretQuestion1.$error.required && notValidatedEmailNoQuestionFormSubmitted"
                 data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                 data-title="Required" aria-label="Required">

            </div>
            <div class="error-circle fa-exclamation-circle" role="alert"
                 data-ng-show="notValidatedEmailNoQuestionForm.secretQuestion1.$error.duplicated && notValidatedEmailNoQuestionFormSubmitted"
                 data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                 data-title="Please choose another question" aria-label="Please choose another question">
            </div>

            <select id="secretQuestion1" name="secretQuestion1" class="form-control"
                    data-ng-options="secretQuestion.secretQuestion for secretQuestion in secretQuestions track by secretQuestion.id "
                    data-ng-model="userClientReqdResource.question1.entity.secretQuestion"
                    required
                    data-ng-change="onNotValidatedEmailAndQuestionsChange()">
                <option value="" title="Choose a question">Choose a question...</option>
            </select>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group"
             data-ng-class="{ 'has-error' : ((notValidatedEmailNoQuestionForm.response1.$error.required
             || notValidatedEmailNoQuestionForm.response1.$error.duplicated)
                              && notValidatedEmailNoQuestionFormSubmitted)}">

            <div class="error-circle fa-exclamation-circle" role="alert"
                 data-ng-show="notValidatedEmailNoQuestionForm.response1.$error.required && notValidatedEmailNoQuestionFormSubmitted"
                 data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                 data-title="Required" aria-label="Required">
            </div>
            <div class="error-circle fa-exclamation-circle" role="alert"
                 data-ng-show="notValidatedEmailNoQuestionForm.response1.$error.pattern && notValidatedEmailNoQuestionFormSubmitted"
                 data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                 data-title="Please enter a valid response" aria-label="Please enter a valid response">
            </div>

            <input class="form-control" id="response1" data-ng-model="userClientReqdResource.question1.entity.response"
                   name="response1" placeholder="Response"
                   type="text" data-minlength="1" maxlength="200"
                   required
                   data-ng-pattern="/^[\-\.a-zA-Z0-9 '=_+;:$^|{}<>?%@#&,\(\)!]*/">
        </div>
    </div>
</div>
