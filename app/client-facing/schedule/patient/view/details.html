<header class="app-header client-header" data-emmi-navbar></header>

<div class="container" data-ng-cloak>
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#/support/patients?{{currentRouteQueryString}}">Search</a></li>
            <li data-ng-if="_patient.id" class="active">{{_patient.firstName}} {{_patient.lastName}}</li>
        </ol>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h2>Schedule Details for {{team.patient.entity.firstName}} {{team.patient.entity.lastName}}:</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" >
            <div class="row" >
                <div class="col-md-2">
                    Name:
                </div>
                <div class="col-md-2">
                    {{team.patient.entity.firstName}} {{team.patient.entity.lastName}}
                </div>
            </div>
            <div class="row" >
                <div class="col-md-2">
                    Date of birth:
                </div>
                <div class="col-md-2">
                    {{team.patient.entity.dateOfBirth |  date:"yyyy-dd-MM" }}
                </div>
            </div>
        </div>
    </div>
    <br/>

    <div ng-include src="'client-facing/schedule/patient/view/encounters/encounters.html'"></div>

</div>
