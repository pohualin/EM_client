            <div class="form-group"
                 data-ng-class="{ 'has-error' : formSubmitted && newPatientForm.phone.$invalid}">
                <label class="control-label" for="phone">Phone</label>
                <div data-ng-show="isPhoneRequired">
                    <div class="error-circle fa-exclamation-circle" role="alert"
                     data-ng-show="newPatientForm.phone.$error.required && formSubmitted"
                     data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                         data-title="Required" aria-label="Required"></div>
                </div>
                <div class="error-circle fa-exclamation-circle" role="alert"
                     data-ng-show="newPatientForm.phone.$error.pattern && formSubmitted"
                     data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                     data-title="Please enter a valid phone number" aria-label="Please enter a valid phone number"></div>
                <input class="form-control" id="phone" data-ng-model="patient.phone"
                       name="phone" type="text" data-input-mask="999-999-9999"
                       maxlength="12" data-focus-on="phone"
                       data-ng-pattern="/[2-9][0-9][0-9]-[2-9][0-9][0-9]-[0-9][0-9][0-9][0-9]/"
                       data-ng-required="isPhoneRequired"/>
            </div>
