<form name="addProgramForm" novalidate data-ng-switch="!!scheduledProgram.program">
    <div id="add-program-alerts-container"
         data-ng-show="addProgramFormSubmitted &&
                      (addProgramForm.$invalid || !scheduledProgram.program)"></div>
    <div class="row" data-ng-switch-when="false">
        <div class="col-md-4 pull-right"
             data-ng-include="'client-facing/schedule/program/program_attributes.html'"></div>
        <div class="col-md-8" data-ng-hide="scheduledProgram.program">
            <div class="row" data-ng-include="'client-facing/schedule/program/program_table_filter.html'"></div>
            <br/>
            <div class="row" data-ng-hide="scheduledProgram.program"
                 data-ng-include="'client-facing/schedule/program/program_table.html'"></div>
        </div>
        <div class="col-md-4 pull-right"
             data-ng-include="'client-facing/schedule/program/program_actions.html'"></div>
    </div>
    <div class="row" data-ng-switch-when="true">
        <div class="row">
            <div class="col-md-8" data-ng-include="'client-facing/schedule/program/program_selected.html'"></div>
        </div>
        <div class="row">
            <div class="col-md-3"
                 data-ng-include="'client-facing/schedule/program/program_attributes.html'"></div>
        </div>
        <div class="row">
            <div class="col-md-3"
                 data-ng-include="'client-facing/schedule/program/program_actions.html'"></div>
        </div>
    </div>
</form>
