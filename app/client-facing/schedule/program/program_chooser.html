<form name="addProgramForm" novalidate data-ng-controller="AddProgramController">
    <div id="add-program-alerts-container"
         data-ng-show="addProgramFormSubmitted &&
                      (addProgramForm.$invalid || selectedPrograms.length === 0)"></div>
    <div class="row">
        <div class="col-md-4 pull-right"
             data-ng-include="'client-facing/schedule/program/program_chosen.html'"></div>
        <div class="col-md-8">
            <div class="row" data-ng-include="'client-facing/schedule/program/program_table_filter.html'"></div>
            <br/>
            <div class="row" data-ng-include="'client-facing/schedule/program/program_table.html'"></div>
        </div>
    </div>
</form>
