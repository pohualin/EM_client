<form name="addProgramForm" novalidate data-ng-controller="AddProgramController">
    <div class="row">
        <div class="col-md-8">
            <div class="layout-card">
                <div id="add-program-alerts-container"
                     data-ng-show="addProgramFormSubmitted &&
                                  (addProgramForm.$invalid || selectedPrograms.length === 0)"></div>
                <div data-ng-include="'client-facing/schedule/program/program_table_filter.html'"></div>
                <div data-ng-include="'client-facing/schedule/program/program_table.html'"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div data-ng-include="'client-facing/schedule/program/program_chosen.html'"></div>
        </div>
    </div>
</form>
