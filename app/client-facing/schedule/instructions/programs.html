<div class="col-md-12">
  <div class="row" data-ng-include="'client-facing/schedule/instructions/patient.html'"></div>
</div>

<div class="col-md-7"  data-ng-if="false">
  <div class="program-list">
    <div class="program-list_wrapper">
      <ul>
        <li data-ng-repeat="program in scheduledPrograms | orderBy:'program.sortIdx'">
          <label for="program_{{program.entity.id}}">
              <span data-ng-if="program.entity.program.type.name === 'MULTIMEDIA PROGRAM'" class="program-list_item-icon icon-film" aria-label="Multimedia" title="Multimedia"></span>
              <span data-ng-if="program.entity.program.type.name === 'ARTICLE'" class="program-list_item-icon icon-text-doc" aria-label="Article" title="Article"></span>
              <span data-ng-if="program.entity.program.type.name === 'IVR CALL'" class="program-list_item-icon icon-telephone" aria-label="Call" title="Call"></span>
              <span data-ng-if="program.entity.program.type.name === 'TRANSITION PROGRAM'" class="program-list_item-icon icon-telephone" aria-label="Transition Program" title="Transition Program"></span>
              <span data-ng-if="program.entity.program.type.name === 'NAVIGATE'" class="program-list_item-icon icon-telephone" aria-label="Navigate" title="Navigate"></span>
              <span data-ng-if="program.entity.program.type.name === 'MESSAGE'" class="program-list_item-icon icon-telephone" aria-label="Message" title="Message"></span>
              <span class="program-list_item-text" style="padding-left: 40px">{{program.entity.program.name}}</span>
          </label>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="col-md-7">
    <table class="table table-bordered table-striped table-hover" border="0" cellpadding="0" cellspacing="0">
        <thead>
            <tr>
                <th class="sort col-sm-3" data-ng-click="sort('lastName')">Programs
                    <span data-ng-show="sortProperty.property === 'lastName'"><span
                        class="sort-icon"
                        data-ng-class="{'fa-angle-down': sortProperty.ascending, 'fa-angle-up': !sortProperty.ascending}"></span></span>
                </th>
                <th class="sort col-sm-3" data-ng-click="sort('dateOfBirth')">View-By Date
                    <span data-ng-show="sortProperty.property === 'dateOfBirth'"><span
                        class="sort-icon"
                        data-ng-class="{'fa-angle-down': sortProperty.ascending, 'fa-angle-up': !sortProperty.ascending}"></span></span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr
                data-ng-repeat="program in scheduledPrograms | orderBy:'program.sortIdx'">
                <td>
                  <span data-ng-if="program.entity.program.type.name === 'MULTIMEDIA PROGRAM'" class="program-list_item-icon icon-film" aria-label="Multimedia" title="Multimedia"></span>
                  <span data-ng-if="program.entity.program.type.name === 'ARTICLE'" class="program-list_item-icon icon-text-doc" aria-label="Article" title="Article"></span>
                  <span data-ng-if="program.entity.program.type.name === 'IVR CALL'" class="program-list_item-icon icon-telephone" aria-label="Call" title="Call"></span>
                  <span data-ng-if="program.entity.program.type.name === 'TRANSITION PROGRAM'" class="program-list_item-icon icon-telephone" aria-label="Transition Program" title="Transition Program"></span>
                  <span data-ng-if="program.entity.program.type.name === 'NAVIGATE'" class="program-list_item-icon icon-telephone" aria-label="Navigate" title="Navigate"></span>
                  <span data-ng-if="program.entity.program.type.name === 'MESSAGE'" class="program-list_item-icon icon-telephone" aria-label="Message" title="Message"></span>
                  {{program.entity.program.name}}
                </td>
                <td>{{program.entity.viewByDate | localDate:'MM/DD/YYYY' }}</td>
            </tr>
            <tr class="pagination-row no-hover">
                <td colspan="2" class="text-center" data-ng-show="links">
                    <ul class="pagination">
                        <li data-ng-repeat="link in links | orderBy:'order'" class="{{link.className}}" data-ng-class="{'active': link.name == currentPage}">
                            <a data-ng-click="fetchPage(link.href)">
                                <i aria-label="Previous" class="fa-angle-left" data-ng-if="link.className === 'previous'"></i>
                                {{link.name}}
                                <i aria-label="Next" class="fa-angle-right" data-ng-if="link.className === 'next'"></i>
                            </a>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="col-md-5">
  <div class="row" data-ng-include="'client-facing/schedule/instructions/instructions.html'"></div>
</div>
