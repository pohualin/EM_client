<header class="app-header client-header" data-emmi-navbar>
    <!-- Breadcrumb for transclusion -->
    <ol class="breadcrumb">
        <li><a href="#/teams/{{team.entity.id}}/schedule/patients?{{currentRouteQueryString}}">Search</a></li>
        <li class="active">Schedule an Emmi Program - {{team.entity.name}}</li>
    </ol>
</header>
<div id="app-content" role="main" class="app-content container" data-ng-cloak>
    <div class="row">
        <div class="col-md-12">
            <p><a href back-button class="btn-back"><i class='icon-caret-left'></i> Patient Search</a></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="layout-card">
                <div class="row" data-ng-include="'client-facing/schedule/patient/main.html'"></div>
            </div>
            <div data-ng-if="scheduledProgram.patient.id" data-ng-include="'client-facing/schedule/program/program_chooser.html'"></div>
        </div>
    </div>
</div>
