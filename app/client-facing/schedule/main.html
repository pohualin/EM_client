<div class="container" data-ng-cloak>
    <div class="row">
        <ol class="breadcrumb h3">
            <li><a href="#/">Emmi Manager</a></li>
            <li class="active">Schedule an Emmi Program - {{team.entity.name}}</li>
        </ol>
    </div>
    <div class="row">
        <h3>Choose Programs:</h3>
    </div>

    <div class="row" data-ng-include="'client-facing/schedule/program/program_chooser.html'"
         data-ng-controller="AddProgramController"></div>


    <div class="row">
        <hr/>
        <button class="btn btn-primary pull-right" type="button" data-ng-click="finishSchedule()">Finish Scheduling
        </button>
    </div>

    <br/>
</div>
