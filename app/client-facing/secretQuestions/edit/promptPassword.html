<div class="modal" tabindex="-1" role="dialog" >
<div class="modal-dialog modal-dialog-medium container-fluid">
    <form name="passwordForm" class="form"  novalidate>
    <div class="modal-content">
    
        <div>
            <h4 class="modal-title" align="center">To continue, please enter your password:</h4>
        </div>
    	
    	<div class="modal-header" data-ng-show="title">
            <h4 class="modal-title">Password</h4>
        </div>
        
        <div class="modal-body">
            <div class="row" data-ng-show="passwordForm.$valid">
                <div class="col-md-12" id="message-container"></div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group"
                         data-ng-class="{ 'has-error' : passwordForm.password.$required && passwordFormSubmitted }">
                        <label class="control-label" for="password">Password:</label>

                        <div class="error-circle glyphicon glyphicon-exclamation-sign"
                             data-ng-show="passwordForm.password.$error.required && passwordFormSubmitted"
                             data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                             data-title="Required"></div>
                       <input class="form-control" id="password" data-ng-model="password" name="password"
                               type="password" maxlength="255" required  autocomplete="off"
                               data-auto-focus
                               >
                    </div>
                </div>
            </div>
        </div>
                
        <div class="modal-footer">
             <button type="button" class="btn btn-link" data-ng-click="cancelPassword()">cancel</button>
             <button type="button" class="btn btn-primary" data-ng-click="validatePassword(password)">Submit
             </button>
        </div>
    </div>
    
</form>
</div>
</div>
