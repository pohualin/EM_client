
<form name="secretQuestionForm" class="form" novalidate>
    <div class="container" data-ng-cloak>
        <div class="row">
       
            <div class="col-md-4 col-md-offset-4" > 
                <h2>Security Questions</h2>
                <small class="info">Security questions make your account more secure, and allow you to reset your password if you forget it.</small>
                <div class="col-md-12" id="message-container" ></div>
                <div class="row">
                    <div class="col-md-12">
                        
                        <div class="form-group" 
                             data-ng-class="{ 'has-error' : secretQuestionForm.secretQuestion1.$error.required
                             				 && secretQuestionForm.$invalid && secretQuestionFormSubmitted}">
                            <label class="control-label" for="question1">Question 1:</label>
                            <div class="error-circle glyphicon glyphicon-exclamation-sign"
                            data-ng-show="secretQuestionForm.secretQuestion1.$error.required && secretQuestionForm.$invalid && secretQuestionFormSubmitted"
                            data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                            data-title="Required"></div>
                            <select id="secretQuestion1" name="secretQuestion1" class= "form-control" 
                            data-ng-options="secretQuestion.secretQuestion for secretQuestion in secretQuestions track by secretQuestion.id " 
                            data-ng-model="question1.entity.secretQuestion"
                            required>
                            	<option value="" title="Choose a question">Choose a question...</option>
                            </select>
                         </div>
                         <div class="form-group" 
                             data-ng-class="{ 'has-error' : secretQuestionForm.response1.$error.required
                                               && secretQuestionForm.$invalid && secretQuestionFormSubmitted}">
                            <div class="error-circle glyphicon glyphicon-exclamation-sign"
                            data-ng-show="secretQuestionForm.response1.$error.required && secretQuestionForm.$invalid && secretQuestionFormSubmitted"
                            data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                            data-title="Required"></div>
                        	<div class="error-circle glyphicon glyphicon-exclamation-sign"
                             data-ng-show="secretQuestionForm.response1.$error.pattern && secretQuestionForm.$invalid && secretQuestionFormSubmitted"
                             data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                             data-title="Please enter a valid response."></div>
                            <input class="form-control" id="response1" data-ng-model="question1.entity.response"
                                   name="response1"
                                   type="text" ng-minlength="1" maxlength="200" 
                                   required
                                   data-ng-pattern="/^[\-\.a-zA-Z0-9 '=_+;:$^|{}<>?%@#&,\(\)!]*/">
                        </div>
                    </div>
                </div>
                
                 <div class="row">
                    <div class="col-md-12">
                        <div class="form-group"
                            data-ng-class="{ 'has-error' : secretQuestionForm.secretQuestion2.$error.required
                             				 && secretQuestionForm.$invalid && secretQuestionFormSubmitted}">
                            <label class="control-label" for="secondQuestions">Question 2:</label>
                            <div class="error-circle glyphicon glyphicon-exclamation-sign"
                            data-ng-show="secretQuestionForm.secretQuestion2.$error.required && secretQuestionForm.$invalid && secretQuestionFormSubmitted"
                            data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                            data-title="Required"></div>
                            <select id="secretQuestion2" name="secretQuestion2" class= "form-control" 
                            data-ng-options="secretQuestion.secretQuestion for secretQuestion in secretQuestions track by secretQuestion.id " 
                            data-ng-model="question2.entity.secretQuestion"
                            required>
                            	<option value="" title="Choose a question">Choose a question...</option>
                            </select>
                        </div>
                        <div class="form-group" 
                             data-ng-class="{ 'has-error' : secretQuestionForm.response2.$error.required
                                               && secretQuestionForm.$invalid && secretQuestionFormSubmitted}">
                            <div class="error-circle glyphicon glyphicon-exclamation-sign"
                            data-ng-show="secretQuestionForm.response2.$error.required && secretQuestionForm.$invalid && secretQuestionFormSubmitted"
                            data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                            data-title="Required"></div>
                        	<div class="error-circle glyphicon glyphicon-exclamation-sign"
                             data-ng-show="secretQuestionForm.response2.$error.pattern && secretQuestionForm.$invalid && secretQuestionFormSubmitted"
                             data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                             data-title="Please enter a valid response."></div>
                            <input class="form-control" id="response2" data-ng-model="question2.entity.response"
                                   name="response2"
                                   type="text" ng-minlength="1" ng-maxlength="200" 
                                   required
                                   data-ng-pattern="/^[\-\.a-zA-Z0-9 '=_+;:$^|{}<>?%@#&,\(\)!]*/">
                        </div>
                    </div>
                </div>
                
             
                <div class="row">
                    <div class="col-md-12">
                        <div class="actions pull-right">
                            <div class="form-group">
                            <button class="btn btn-primary" type="submit"
                                        data-ng-click="validatePassword()"
                                        >
                                    <span>Edit</span>
                             </button>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
