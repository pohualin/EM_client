<div class="col-md-12">

    <div class="row">
        <div class="col-md-12">
            <div class="pull-right">
                <button type="button" class="btn btn-link"
                        data-ng-disabled="whenSaving"
                        data-ng-click="cancel()"> cancel
                </button>
                <button class="btn btn-default"
                        data-ng-disabled="whenSaving"
                        data-ng-click="saveProfileUpdates(userClient, userClientForm.$valid)"> Save Changes
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" >
            <div class="form-group" data-ng-class="{ 'has-error' : userClientForm.firstName.$invalid && formSubmitted }">
                <label class="control-label" for="firstName">First Name: </label>
                <div class="error-circle fa-exclamation-circle" role="alert" data-ng-show="userClientForm.firstName.$error.required && formSubmitted"
                     data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                     data-title="Required" aria-label="Required"></div>
                <div class="error-circle fa-exclamation-circle" role="alert" data-ng-show="userClientForm.firstName.$error.pattern && formSubmitted"
                     data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                     data-title="Please enter a valid first name" aria-label="Please enter a valid first name"></div>
                <input class="form-control" data-ng-model="userClient.firstName" id="firstName" name="firstName"
                       type="text"
                       data-auto-focus required
                       data-ng-pattern="/^[a-zA-Z '-]*$/" data-animation="am-flip-x"
                       data-focus-on="firstName">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" >
            <div class="form-group"  data-ng-class="{ 'has-error' : userClientForm.lastName.$invalid && formSubmitted }">
                <label class="control-label" for="lastName">Last Name: </label>
                <div class="error-circle fa-exclamation-circle" role="alert" data-ng-show="userClientForm.lastName.$error.required && formSubmitted"
                     data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                     data-title="Required" aria-label="Required"></div>
                <div class="error-circle fa-exclamation-circle" role="alert" data-ng-show="userClientForm.lastName.$error.pattern && formSubmitted"
                     data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                     data-title="Please enter a valid last name" aria-label="Please enter a valid last name"></div>
                <input class="form-control" data-ng-model="userClient.lastName" id="lastName" name="lastName"
                       type="text" required
                       data-ng-pattern="/^[a-zA-Z '-]*$/" data-animation="am-flip-x"
                       data-focus-on="lastName">
            </div>
        </div>
    </div>
</div>
