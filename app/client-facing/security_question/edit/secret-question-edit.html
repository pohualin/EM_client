<div class="app-header client-header" data-emmi-navbar></div>
<div id="app-content" class="app-content container" data-ng-cloak>
    <div class="row">
        <div class="col-md-12">
            <div class="layout-card">
                <form name="secretQuestionForm" class="form" novalidate>
                    <h1>Security Questions</h1>
                    <div class="form-group">
                        <p>Security questions make your account more secure, and allow you to reset your password if you forget it.</p>
                    </div>
                    <div data-ng-show="secretQuestionForm.$invalid" id="message-container"></div>
                    <div data-ng-include="'client-facing/security_question/secret-question-template.html'"></div>
                    <div class="form-actions">
                        <div class="form-group">
                            <button class="btn btn-success" type="button"
                                    data-ng-disabled="whenSaving"
                                    data-ng-click="saveOrUpdateSecretQuestion(secretQuestionForm.$valid)">
                                <span>Save</span>
                            </button>
                            <button class="btn btn-cancel" type="button"
                                    data-ng-disabled="whenSaving"
                                    data-ng-click="cancel()">
                                <span>cancel</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer class="footer" data-ng-include="'client-facing/common/footer.tpl.html'"></footer>
