<div class="container" data-ng-cloak>
    <div class="row col-md-6">
        <form name="addEmailForm" class="form" novalidate>
            <div class="col-md-12">
                <div class="row" data-ng-show="!addEmailForm.$valid || addEmailForm.email.$error.duplicate">
                    <div class="col-md-12" id="message-container"></div>
                </div>
                <h2>
                    Please add an email to your account
                </h2>
                Adding an email address will make your account more secure, and allow you to reset your password if you
                forget it in the future.

                <div class="form-group"
                     data-ng-class="{ 'has-error' : (editEmailForm.email.$invalid || editEmailForm.email.$error.duplicate) && addEmailFormSubmitted }">
                    <div class="error-circle fa-exclamation-circle"
                         data-ng-show="addEmailForm.email.$error.pattern && addEmailFormSubmitted"
                         data-bs-tooltip data-placement="right" data-type="danger"
                         data-container="body" data-title="Please enter a valid email."></div>
                    <div class="error-circle fa-exclamation-circle"
                         data-ng-show="addEmailForm.email.$error.required && addEmailFormSubmitted"
                         data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                         data-title="Required"></div>
                    <div class="error-circle fa-exclamation-circle"
                         data-ng-show="addEmailForm.email.$error.duplicate && addEmailFormSubmitted"
                         data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                         data-title="This email address is being used by another account"></div>
                    <input class="form-control" required id="email"
                           data-ng-model="account.email" name="email"
                           type="text" maxlength="255" data-ng-change="resetDuplicateValidity()"
                           placeholder="your email address"
                           data-ng-pattern="emailPattern"/>
                </div>

            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group pull-right">
                        <a type="button" class="btn" data-ng-click="notNow()">not now</a>
                        <button type="button" class="btn btn-primary"
                                data-ng-click="saveEmail(addEmailForm.$valid)">
                            Save Email
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
