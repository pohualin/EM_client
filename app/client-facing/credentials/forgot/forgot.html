<div id="app-content" class="app-content container" data-ng-cloak>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="layout-card">
                <h1>Reset password</h1>
                <form name="resetPasswordForm" class="form" novalidate>
                    <div class="form-group" data-ng-class="{ 'has-error' : resetPasswordForm.emailAddress.$invalid && resetPasswordForm.submitted}">
                        <label class="control-label" for="emailAddress">Email Address:</label>
                        <div class="error-circle fa-exclamation-circle" role="alert"
                             data-ng-show="resetPasswordForm.emailAddress.$error.required && resetPasswordForm.submitted"
                             data-bs-tooltip data-placement="right" data-type="danger" data-container="body"
                             data-title="Required" aria-label="Required"></div>
                        <input class="form-control" id="emailAddress" data-ng-model="emailAddress"
                               name="emailAddress"
                               type="text" maxlength="50" data-auto-focus required
                               data-ng-pattern="emailPattern" />
                    </div>
                    <div class="form-actions">
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit"
                                    data-ng-disabled="whenSaving"
                                    data-ng-click="go()">
                                <span>Send</span>
                            </button>
                            <a class="btn btn-cancel" data-ng-href="#/login">cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
