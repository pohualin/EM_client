<div class="alert" ng-class="[type ? 'alert-' + type : null]">
  <button type="button" class="close" data-ng-if="dismissable" data-ng-click="$hide()">&times;</button>
  <strong data-ng-bind="title"></strong>&nbsp;<span data-ng-bind-html="content"></span>
  <span data-ng-controller="PreChangePasswordController"><a href='' data-ng-click="$hide();allowAnotherPasswordChange()">change password</a></a></span>
</div>
