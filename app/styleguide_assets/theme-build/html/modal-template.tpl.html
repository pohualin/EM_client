<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()"><i class="icon-delete"></i></button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <div class="modal-body" ng-bind="content"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-ng-click="ok();$hide()">Yes</button>
                <button type="button" class="btn btn-cancel" data-ng-click="$hide()">No</button>
            </div>
        </div>
    </div>
</div>
